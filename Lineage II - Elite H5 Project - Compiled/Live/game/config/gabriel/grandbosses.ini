# 每週七天都能設定重生，時間為 20:00（共 168 小時一週）
#Sunday,20:00;Monday,20:00;Tuesday,20:00;Wednesday,20:00;Thursday,20:00;Friday,20:00;Saturday,20:00 / 一週 168 小時
#=============================================================
# 世界王：Core（柯爾）
#=============================================================

# 是否啟用 Core 的自訂重生設定（True 或 False）
CoreCustomSpawn = True

# 重生的星期與時間，格式：DAY_NAME,HOUR；多組用分號隔開
# 時間為 24 小時制，例如 20:00
CoreDaysAndHours = Sunday,20:00;Monday,20:00;Thursday,20:00;

# 重生時間的隨機偏移（單位：分鐘）
CoreRandomSpawn = 1

