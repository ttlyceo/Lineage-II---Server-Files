# ---------------------------------------------------------------------------
# 幻影玩家設定，由 Gabriel 驅動
# ---------------------------------------------------------------------------
################ 一般設定 ###############

# 若為 true，幻影可以攻擊已開紅（有旗標）的玩家
# 預設：True
PhantomAttacksPlayers = True

# 啟用此設定後，所有幻影將無 AI（即死亡狀態或不執行任何行為）
NoBrainBots = true

# 未指定等級時，幻影預設使用的等級
DefaultLevelPhantoms = 1

# 是否啟用幻影進入遊戲時擁有頭銜
# 預設：True
PhantomTitleEnabled = True

# 是否啟用隨機頭銜（需 PhantomTitleEnabled = true）
# 預設：False
PhantomRandomTitleEnabled = False

# 靜態頭銜內容（需 PhantomTitleEnabled = true 且 PhantomRandomTitleEnabled = false）
PhantomStaticTitle = L2 Elite Club <3

# 是否隨機決定幻影裝備的強化等級
RandomArmorEnchantLevelEnabled = true
RandomWeaponEnchantLevelEnabled = true

# 當隨機強化關閉時，使用的固定強化值
#（需 RandomEnchantLevelEnabled = false 時才會生效）
ArmorEnchantLevel = 16
WeaponEnchantLevel = 16

# 若啟用隨機強化，設定裝備隨機強化範圍（最小-最大）
#（需 RandomEnchantLevelEnabled = true）
ArmorRandomEnchant = 0-0
WeaponRandomEnchant = 0-0

# 幻影所屬血盟 ID（可從資料表 clan_data 取得）
# 使用逗號分隔，數值越多 0，進入有效血盟的機率越低
PhantomClanObjectId = 0,0,0,0,0,0

# 是否啟用幻影自動使用藥水
PhantomAutoPotions = true

################ RETURN SAGA 設定 ###############

# 啟用 Return Saga（幻影假裝補 BUFF 並與傳送師互動後返回農怪點）
# 詳細設定請查看：phantomHandleDeath 與 ReturnSagaFarmSpots.xml
ReturnSagaEnabled = true

# 假裝去補 BUFF 的機率（百分比）
ChancePretendRebuff = 100

# 死亡後是否返回出生點（若為 false 則會使用 ReturnSaga 的地點）
ReturnToSpawnLocation = false

# 啟動移動至 buffer/gatekeeper 的延遲時間（秒）
# 最小-最大範圍
ReturnSageTimeBuffer = 5-10
ReturnSageTimeGKS = 5-10
ReturnSageStartPath = 5-10

# 若幻影在戰鬥中持續這段時間（分鐘），則取消 Return Saga 的返回
ReturnSagaTimeCancelReturnInCombat = 5

# Walker AI 額外設定
# 每隔多少分鐘更換城市位置（-1 表示不更換）
WalkerTimeToSwapCity = -1
WalkerTimeToSwapCityRandom = 0

# 移動時檢查是否到達目的地的範圍（距離判定）
LocationalRangeCheck = 150

# 回傳地點列表
# 僅當 ReturnToSpawnLocation = false 時有效
# 地點清單見 data/xml/gabriel/phantom/ReturnSagaFarmSpots.xml

# 是否在玩家附近隨機偏移位置生成幻影（偏移設定見 CitizenAI.ini 中 WalkNodesRadius）
SpawnBotsInRandomOffset = false

# 最小/最大每次切換 AI 的時間（分鐘）
minMinutesToSwapAI = 30
maxMinutesToSwapAI = 60

# 伺服器執行幻影登入登出動作的時間（分鐘）
minutesToRunLogInAndOut = 120

# 每次登出幻影的數量範圍（最小-最大）
amountMinMaxToLogOut = 5-10

# 每次登入幻影的數量範圍（最小-最大）
amountMinMaxToLogin = 5-10
