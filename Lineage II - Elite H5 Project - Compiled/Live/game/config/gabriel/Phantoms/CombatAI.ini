################ 戰鬥系統 ###############

# 各戰士職業在戰鬥中使用技能的機率
# 機率必須為小數（double）型態
AdventurerChanceOfUsingSkill = 0.50
DoomBringerChanceOfUsingSkill = 0.10
DreadNoughtChanceOfUsingSkill = 0.33
DuelistChanceOfUsingSkill = 0.50
GhostHunterChanceOfUsingSkill = 0.50
GhostSentinelChanceOfUsingSkill = 0.20
MoonlightSentinelChanceOfUsingSkill = 0.20
GrandKhavatariChanceOfUsingSkill = 0.40
SaggitariusChanceOfUsingSkill = 0.20
TitanChanceOfUsingSkill = 0.20
TricksterChanceOfUsingSkill = 0.15
WindRiderChanceOfUsingSkill = 0.70
PaladinChanceOfUsingSkill = 0.33

# 匕首職 PvP 強化
# 若設為 true，匕首職將使用「高端走位」
DaggersImprovedPvP = true
# 匕首職使用「暗影步」的機率
DaggerChanceOfUsingShadowStep = 999

# 若為 true，遠程職幻影會嘗試移動保持攻擊距離（風箏行為）
RangedCaitMelee = true
# 檢查附近角色的距離半徑（遠程職用）
RangedCaitRadius = 200
# 執行風箏行為的機率（預設為 20）
RangedCaitChance = 20

# 幻影尋找怪物的最大距離
MaxRangeToGetMonsters = 2500

# 幻影尋找玩家的最大距離
MaxRangeToGetPlayers = 1000

# 幻影攻擊未開紅（未標記）的玩家的機率
ChanceOfFlaggingANonFlaggedPlayer = 1

# 幻影攻擊已開紅（已標記）玩家的機率
ChanceOfABotAttackingAFlaggedPcInstance = 50

# 忽略特定怪物 ID 與名稱：
# 多個請用逗號 , 分隔
IgnoreMonsterId = 
# 可忽略完整名稱或部分名稱的怪物
IgnoreMonsterNames = Chest,Treasure Chest,

# 若玩家正在攻擊怪物（包含普通怪、王、世界王），幻影將強制攻擊該玩家
ForceAttackFlaggedPlayer = true
# 啟用強制攻擊時使用的範圍半徑（略過攻擊機率判定）
RadiusForTakingFlaggedTarget = 1000

# 若目標超出距離，幻影將取消目標
# 設定值應高於 MaxRange 的設定
RadiusForPhantomToLoseTargetMonster = 2500
RadiusForPhantomToLoseTargetPlayer = 1500

# 若幻影為隊伍成員，攻擊隊長目標的機率（每次執行判定）
chanceOfAssistingPartyLeader = 15