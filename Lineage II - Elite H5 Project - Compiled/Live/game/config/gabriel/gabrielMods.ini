#=====================================================================================
#                       社群打造的 Foundation（基礎裝備）系統
#=====================================================================================

# 基礎裝備兌換所使用的道具 ID
FoundationItem = 23030

# 各等級裝備對應的 Foundation 價格（NG、D、C、B、A、S、S80、S84）
