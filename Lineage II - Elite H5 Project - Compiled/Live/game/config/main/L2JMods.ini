# ---------------------------------------------------------------------------
# 顯示伺服器時間設定（Display Server Time）
# ---------------------------------------------------------------------------

# 啟用此功能後，玩家使用「/time」指令時，將顯示伺服器本地時間。
DisplayServerTime = True

# ---------------------------------------------------------------------------
# 登入歡迎訊息設定（Welcome message）
# ---------------------------------------------------------------------------

# 玩家角色登入遊戲時，是否顯示畫面上的歡迎訊息。
# 預設值: False
ScreenWelcomeMessageEnable = True

# 若上方啟用，設定登入時顯示於螢幕的歡迎訊息文字。
# 使用「#」可換行（最多僅支援兩行）。
ScreenWelcomeMessageText = Welcome to L2JSunrise

# 設定歡迎訊息於螢幕上的顯示時間（秒）。
ScreenWelcomeMessageTime = 10

# ---------------------------------------------------------------------------
# 防洗分（AntiFeed）設定
# 防止玩家透過非正當方式快速累積PvP/PK分數以及血盟聲望點數
# ---------------------------------------------------------------------------

# 是否啟用防洗分系統（防止透過互相擊殺洗分）。
# 預設值: False
AntiFeedEnable = True

# 若設定為True，同IP下的雙開角色之間擊殺將不會累積PvP/PK分數，
# 同時血盟聲望點數也不會轉移。
# 預設值: True
AntiFeedDualbox = True

# 若設定為True，則伺服器將把斷線（無法判定IP位址）的角色視為雙開。
# 預設值: True
AntiFeedDisconnectedAsDualbox = True

# 若角色死亡速度快於設定秒數，則擊殺該角色將不會獲得PvP/PK分數，
# 血盟聲望點數也不會轉移。
# 設為 0 將停用此功能。
# 預設值: 120 秒
AntiFeedInterval = 120


# ---------------------------------------------------------------------------
# PvP/PK 訊息公告設定 (Pvp/pk Announce)
# ---------------------------------------------------------------------------

# 當玩家發生PK或PvP時，是否向全伺服器公告。
# 預設: False (關閉公告)
AnnouncePkPvP = False

# 是否以普通系統訊息顯示PK/PvP公告。
