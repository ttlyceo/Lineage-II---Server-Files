# 婚禮系統（由 evill33t 開發）
# ---------------------------------------------------------------------------
# <u><b><font color="red">注意：此模組需要啟用自訂NPC資料表（CustomNpcTable）支援！</font></b></u>
# 設定檔 General.properties 中必須設定：
# CustomNpcTable = True in General.properties
# ---------------------------------------------------------------------------

# 婚禮管理員 NPC 編號為 50007（Andromeda，位於戈達德溫泉地區的行會會館）

# 第一階段 - 『訂婚』流程：
# 1. 鎖定（選中）你想訂婚的玩家。
# 2. 輸入語音指令『.engage 伴侶名稱』並按下 Enter 鍵。
# 3. 若目標玩家將你加入好友名單（你們彼此都必須是好友），系統將顯示彈出視窗與訊息提示該玩家，你希望與其訂婚。
# 4. 若目標玩家接受訂婚邀請，則雙方正式進入『訂婚』狀態。

# 第二階段 - 『結婚』流程：
# 1. 當雙方已訂婚後，兩位玩家需前往戈達德溫泉地區的婚禮牧師（Andromeda，NPC 編號50007）處進行儀式。
#    （進行儀式可能需要穿著正式禮服，並支付結婚費用 Adena！）
# 2. 每位玩家都需單獨與該 NPC 對話，並提出結婚申請。
# 3. 兩人完成結婚手續後，將會施放煙火表示慶祝，正式成為夫妻。

# 婚後功能：
# 結婚之後，玩家可使用語音指令『.gotolove 伴侶名稱』傳送至伴侶所在地（可能需要支付指定的傳送費用）。

# 若要解除訂婚/結婚關係，可使用語音指令『.divorce 伴侶名稱』。

# 若玩家在已婚狀態下，嘗試與其他玩家訂婚，系統將會施予懲罰（若啟用以下設定）。

# ---------------------------------------------------------------------------
# 婚禮系統主要設定
# ---------------------------------------------------------------------------

# 啟用或關閉婚禮系統。
AllowWedding = True

# 結婚時所需支付的 Adena 金額。
WeddingPrice = 250000000

# 當已婚玩家嘗試與其他玩家訂婚時，是否啟用懲罰機制。
WeddingPunishInfidelity = True

# 是否啟用已婚伴侶之間的互相傳送功能。
WeddingTeleport = True

# 已婚伴侶間傳送所需支付的 Adena 金額。
WeddingTeleportPrice = 50000

# 使用伴侶傳送功能後，等待多久時間（單位：秒）後才會正式傳送玩家。
WeddingTeleportDuration = 30

# 是否允許同性別玩家結婚。
WeddingAllowSameSex = True

# 玩家是否需要穿著正式禮服才能舉行婚禮。
WeddingFormalWear = True

# 離婚時須支付給伴侶的 Adena 百分比。
WeddingDivorceCosts = 50

# ---------------------------------------------------------------------------
# L2J 銀行系統（Banking System）
# ---------------------------------------------------------------------------

# 是否啟用銀行系統（透過指令存取 Adena/金條）
BankingEnabled = False

# 使用「.deposit」指令將 Adena 存入銀行時，玩家每次存入獲得的金條數量（Goldbar）。
# 同時也是使用「.withdraw」指令將金條兌換回 Adena 時所需的金條數量。
BankingGoldbarCount = 1

# 使用「.withdraw」指令從銀行提取 Adena 時，每次可獲得的 Adena 數量。
# 同時也是使用「.deposit」指令存入銀行時，每次必須支付的 Adena 數量。
BankingAdenaCount = 500000000

# ---------------------------------------------------------------------------
# 倉庫排序功能設定（Warehouse Sorting）
# 顯示從倉庫取出物品的視窗時，是否按照物品類型自動排序（如防具/武器/技能書等）
# ---------------------------------------------------------------------------

# 啟用血盟倉庫物品分類排序功能。
EnableWarehouseSortingClan = True

# 啟用個人倉庫物品分類排序功能。
EnableWarehouseSortingPrivate = True

# ---------------------------------------------------------------------------
# 離線擺攤/製作系統設定（Offline trade/craft）
# ---------------------------------------------------------------------------

# 啟用或停用離線商店功能（允許玩家下線後持續販賣）。
# 啟用 = true, 停用 = false
OfflineTradeEnable = True

# 啟用或停用離線製作功能（允許玩家下線後持續進行工匠製作）。
# 啟用 = true, 停用 = false
OfflineCraftEnable = True

# 若設定為 True，則僅允許在和平區域（Peace zone）內啟用離線商店。
# 預設值: False
OfflineModeInPaceZone = True

# 若設定為 True，處於離線商店模式的玩家將不會受到任何傷害（即無法被殺死）。
# 預設值: False
OfflineModeNoDamage = True

# 當進入離線模式時，是否變更玩家名稱顏色。
OfflineSetNameColor = True

# 若「OfflineSetNameColor」設定為 True，此處可指定離線模式下玩家名稱的顏色（十六進位 RGB）。
# 預設為 808080（灰色）
OfflineNameColor = 808080

# 是否允許離線模式中的角色獲得名聲（Fame）。
# 啟用 = true, 停用 = false
OfflineFame = False

# 伺服器重啟或關閉後，是否自動恢復離線商店與工匠角色（玩家下線前的商店會自動重啟）。
# 預設值：false
RestoreOffliners = True

# 當離線商店第一次恢復後，超過指定天數（OfflineMaxDays）後，將不再恢復該離線商店角色。
# 需伺服器重啟後才會斷線已超過期限的商店角色。
# 0 = 不啟用此功能（永遠恢復商店）
# 預設值：10（天）
OfflineMaxDays = 10

# 完成所有交易後，是否自動讓商店斷線（例如販賣/收購完成後）。
# 預設值：True
OfflineDisconnectFinished = True

# ---------------------------------------------------------------------------
# 魔力藥品設定（Mana Drugs/Potions）
# ---------------------------------------------------------------------------

# 是否啟用魔力藥品（回魔藥水）的核心支援功能。
# 啟用後，將允許使用以下兩種物品：
# - Mana Drug (物品ID: 726)，使用技能ID: 10000。
# - Mana Potion (物品ID: 728)，使用技能ID: 10001。
