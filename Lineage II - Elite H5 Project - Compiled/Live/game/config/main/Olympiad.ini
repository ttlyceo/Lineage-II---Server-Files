# ---------------------------------------------------------------------------
# Olympiad Settings (奧林匹亞競技場設定)
# ---------------------------------------------------------------------------

# 以下設定預設皆為官方原始數值
# 若修改下列設定，將會偏離官方遊戲體驗。
# 警告：
# 修改設定前請務必仔細理解其作用，以免影響伺服器平衡與運作穩定。
# ---------------------------------------------------------------------------

# 奧林匹亞競技場開放的每日開始時間 (24小時制)
# 預設值：18 (即晚上6點)
AltOlyStartTime = 18

# 奧林匹亞競技場開放的每小時開始分鐘數
# 預設值：00 (整點開始)
AltOlyMin = 00

# 奧林匹亞競技場內每位玩家最多可獲得的增益魔法（Buff）數量
# 預設值：5
AltOlyMaxBuffs = 5

# 奧林匹亞競技場每次競賽的開放總時間長度（單位：毫秒）
# 預設值：21600000 (6小時)
# 注意：若變更此數值，建議以10分鐘 (600000毫秒) 為單位調整
# Default: 21600000 = 6 hours
# 21300000 = 5.55
# 21000000 = 5.50
# 20970000 = 5.45
# 86100000 = 23.55 h
AltOlyCPeriod = 20970000

# 每場奧林匹亞戰鬥的持續時間（單位：毫秒）
# 預設值：300000 (5分鐘)
AltOlyBattle = 300000

# 奧林匹亞競技的週期時間長度，用於每週結算積分（單位：毫秒）
# 預設值：604800000 (1週)
# Default: 604800000
AltOlyWPeriod = 604800000

# 奧林匹亞競技場每週積分結算後的驗證期長度（單位：毫秒）
# 預設值：43200000 (12小時)
AltOlyVPeriod = 43200000

# 玩家首次達到貴族資格時所獲得的起始競技積分
# 預設值：10
AltOlyStartPoints = 50

# 每週固定發放給貴族玩家的奧林匹亞競技場積分
# 預設值：10
AltOlyWeeklyPoints = 50

# 開啟職業戰所需的最低參賽人數
# 預設值：11人
AltOlyClassedParticipants = 50

# 開啟無職業限制戰鬥所需的最低參賽人數
# 預設值：11人
AltOlyNonClassedParticipants = 4

# 開啟3對3團隊競技戰所需的最低參賽人數
# 預設值：6人
AltOlyTeamsParticipants = 50

# 設定註冊奧林匹亞競技場參賽者人數顯示的閾值
# 當參賽者人數多於或少於此數值時，會顯示"超過..."或"少於..."的訊息
# 若設定為0，則以確切數字顯示人數（舊式顯示方式）
# 預設值：100
AltOlyRegistrationDisplayNumber = 100

# 職業限定戰的勝利獎勵設定
# 格式：物品ID,數量;物品ID,數量...
# 預設值：13722,50 (給予50個奧林匹亞代幣)
AltOlyClassedReward = 13722,50

# 無職業限制戰鬥的勝利獎勵設定
# 格式：物品ID,數量;物品ID,數量...
# 預設值：13722,40 (給予40個奧林匹亞代幣)
AltOlyNonClassedReward = 13722,100

# 3對3團隊競技戰的勝利獎勵設定
# 格式：物品ID,數量;物品ID,數量...
# 預設值：13722,85 (給予85個奧林匹亞代幣)
AltOlyTeamReward = 13722,85

# 用於兌換奧林匹亞競技場積分的物品ID設定
# 預設值：13722 (奧林匹亞代幣)
AltOlyCompRewItem = 13722

# 玩家需要參與的最低競賽場次，才可獲得每週競技場積分獎勵
# 預設值：15場
AltOlyMinMatchesForPoints = 15

# Rate to exchange points to reward item.
# 每點奧林匹亞積分可兌換的獎勵物品數量
# 預設值：1000
# Default: 1000
AltOlyGPPerPoint = 1000

# 奧林匹亞英雄每週可獲得的貴族積分
# 預設值：200
AltOlyHeroPoints = 200

# Noblesse points awarded to Rank 1 members.
# 排名第1的玩家每週可獲得的貴族積分
# 預設值：100
# Default: 100
AltOlyRank1Points = 100

# 排名第2的玩家每週可獲得的貴族積分
# 預設值：75
AltOlyRank2Points = 75

# 排名第3的玩家每週可獲得的貴族積分
# 預設值：55
AltOlyRank3Points = 55

# 排名第4的玩家每週可獲得的貴族積分
# 預設值：40
AltOlyRank4Points = 40

# Noblesse points awarded to Rank 5 members.
# 排名第5的玩家每週可獲得的貴族積分
# 預設值：30
AltOlyRank5Points = 30

# Maximum points that player can gain/lose on a match.
# 玩家每場比賽中最多可獲得或失去的積分上限
# 預設值：10
AltOlyMaxPoints = 10

# Hero tables show last month's winners or current status.
# 英雄排行顯示上個月獲勝者(true)或當前積分狀態(false)
# 預設值：True
AltOlyShowMonthlyWinners = True

# Olympiad Managers announce each start of fight.
# 奧林匹亞競技管理員是否廣播每場戰鬥開始訊息
# Default: True
AltOlyAnnounceGames = True

# Restrict specified items in Olympiad. ItemID's need to be separated with a comma (ex. 1,200,350)
# 限制在奧林匹亞競技中不可使用的物品清單，進場時將被強制移至背包
# 預設值：6611,6612,6613,6614,6615,6616,6617,6618,6619,6620,6621,9388,9389,9390,17049,17050,17051,17052,17053,17054,17055,17056,17057,17058,17059,17060,17061,20759,20775,20776,20777,20778,14774
AltOlyRestrictedItems = 6611,6612,6613,6614,6615,6616,6617,6618,6619,6620,6621,9388,9389,9390,17049,17050,17051,17052,17053,17054,17055,17056,17057,17058,17059,17060,17061,20759,20775,20776,20777,20778,14774

# 奧林匹亞競技場內物品的最高強化值限制，設為-1表示不限制
# 預設值：-1
AltOlyEnchantLimit = 6

# Log all Olympiad fights and outcome to olympiad.csv file.
# 是否將所有奧林匹亞戰鬥紀錄及結果儲存到 olympiad.csv 檔案中
# 預設值：False
AltOlyLogFights = True

# Time to wait before teleported to arena.
# 玩家在被傳送進入奧林匹亞競技場前的等待時間（秒）
# 預設值：120
AltOlyWaitTime = 60

# Divider for points in classed and non-classed games
# 積分計算時的除數設定，職業限定與非職業限定比賽各自設定
# 預設值：5, 5
AltOlyDividerClassed = 5
AltOlyDividerNonClassed = 5

# Maximum number of matches a Noblesse character can join per week
# 貴族角色每週可參與奧林匹亞競技的總場次上限
# 預設值：70
AltOlyMaxWeeklyMatches = 100

# Maximum number of Class-Irrelevant Individual matches a character can join per week
# 每週每個角色可參加的非職業限定個人賽場次上限
# 預設值：60
# Default: 60
AltOlyMaxWeeklyMatchesNonClassed = 60

# Maximum number of Class Individual matches a character can join per week
# 每週每個角色可參加的職業限定個人賽場次上限
# 預設值：30
# Default: 30
AltOlyMaxWeeklyMatchesClassed = 30

# Maximum number of Class-Irrelevant Team matches a character can join per week
# 每週每個角色可參加的非職業限定團隊賽場次上限
# 預設值：10
AltOlyMaxWeeklyMatchesTeam = 10

# Enable or disable certification transforms in oly
# 是否允許玩家在奧林匹亞競技場內使用覺醒（證書）變身技能
# 預設值：False
BlockCertification = False

# ---------------------------------------------------------------------------
# Alternative Olympiad System
# ---------------------------------------------------------------------------
# With this you can enable or disable olympiad system
# 是否啟用奧林匹亞競技系統（建議只用於新伺服器，已有玩家的伺服器不建議變動）
# 預設值：True
EnableOlympiad = True

# Set this to true if you want random look-name-titles-no clan crests in olympiad
# 啟用此設定時，進入奧林匹亞競技場內的玩家將會隨機更改外型、名字、頭銜，且不顯示血盟徽章（用於防止互相讓分）
# 預設值：False
EnableOlyAntifeed = True

# ---------------------------------------------------------------------------
# Olympiad period settings
# ---------------------------------------------------------------------------
# Example for Olympiad every 2 weeks:
# 範例：每2週進行一次奧林匹亞競技
# CustomOlyPeriod = WEEK
# AltOlyPeriodMultiplier = 1

# This option allows to change the Olympiad period.
# 設定奧林匹亞競技週期
# MONTH - 每月進行一次
# WEEK  - 每週進行一次
# SUNRISE - 自訂日期週期進行（例如每個月的1日、5日、10日、25日等）
# 預設值：MONTH
AltOlyPeriod = WEEK

# SUNDAY = 1
# MONDAY = 2
# TUESDAY = 3
# WEDNESDAY = 4
# THURSDAY = 5
# FRIDAY = 6
# SATURDAY = 7
AltOlyPeriodEndDay = 6

# Change the Olympiad frequency.
# 奧林匹亞競技頻率的倍數設定（適用於 MONTH 和 WEEK，SUNRISE 不適用）
# 例如：若 AltOlyPeriod = MONTH 而此值設為 2，則每兩個月才進行一次競技
# 預設值：1
AltOlyPeriodMultiplier = 1

# Works only if you have set CustomOlyPeriod = SUNRISE
# Olympiad End Period Date - day(s) of month
# 僅適用於 AltOlyPeriod = SUNRISE 時，設定每月奧林匹亞競技結束的日期
# 例如：1 表示每月1日結束競技；1,15 表示每月的1日及15日結束競技
# 預設值：1
AltOlyEndDate = 1

# Olympiad End Period Time - in format hh:mm:ss (24 hours format)
# 奧林匹亞競技結束的時間（24小時格式 hh:mm:ss）
# 當 AltOlyPeriod 設定為 SUNRISE 時，本項設定無效，固定使用預設值 00:00:00
# 預設值：00:00:00
AltOlyEndHour = 23:45:00

# ?? Missing config?
EnableOlyIpAntifeed = true