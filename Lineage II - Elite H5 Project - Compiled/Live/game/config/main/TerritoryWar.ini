# ---------------------------------------------------------------------------
# TerritoryWar Settings 領地戰爭設定
# ---------------------------------------------------------------------------
# 以下為遊戲原始設定值，如需調整請務必謹慎。
# 修改這些數值將使伺服器與官方設定不同，建議完全理解後再於正式伺服器上調整。

# ---------------------------------------------------------------------------
# Standard Settings 基本設定
# ---------------------------------------------------------------------------

# 領地戰爭持續時間（以分鐘為單位）。
# 預設：120（2小時）
WarLength = 120

# 參與領地戰爭的最低血盟等級限制。
# 預設：0（不限）
ClanMinLevel = 0

# 參與領地戰爭的最低玩家等級限制。
# 預設：40
PlayerMinLevel = 40

# 每個領地可註冊參戰的最大血盟數量限制。
# 預設：500
DefenderMaxClans = 500

# 每個領地可註冊參戰的最大玩家人數限制。
# 預設：500
DefenderMaxPlayers = 500

# 攜帶領地戰旗幟（Ward）的玩家是否能在和平區域內被攻擊與殺害。
# 預設：False（不可攻擊）
PlayerWithWardCanBeKilledInPeaceZone = False

# 非領地戰爭期間，是否在城堡內生成領地戰旗幟（Ward）。
# 預設：False（不生成）
SpawnWardsWhenTWIsNotInProgress = False

# 領地戰爭開始時，是否自動將所有領地戰旗幟（Ward）重置回原屬城堡。
# 預設：False（不自動重置）
ReturnWardsWhenTWStarts = True

# 兌換貴族身分所需的領地徽章數量。
# 預設：100
MinTerritoryBadgeForNobless = 100

# 購買普通陸行龍（Strider）所需的領地徽章數量。
# 預設：50
MinTerritoryBadgeForStriders = 50

# 購買守護者陸行龍（Guardian's Strider）所需的領地徽章數量。
# 預設：80
MinTerritoryBadgeForBigStrider = 80

# This will limit how many territories one clan can have
# # 這將限制一個血盟可以擁有的領地數量
# Default: 9
MaxTerritoryWardsForTerritory = 3