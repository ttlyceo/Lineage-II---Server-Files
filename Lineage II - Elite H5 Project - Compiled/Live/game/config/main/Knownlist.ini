# ------------------- Knownlist（已知對象列表）設定，由 L2JSunrise 提供 ---------------------
# ---------------------------------------------------------------------------

# 已知對象列表（Knownlist）更新方式：
# 已知對象列表指的是角色視野內能夠看見的其他物件（包含玩家、NPC、怪物等）。
# 此選項預設為基於時間更新 (time-based)，這種模式下守衛可追蹤移動中的怪物。
# 如果將此選項設為 True，則變成以移動觸發更新 (move-based)，但此模式下守衛無法有效追蹤移動中的怪物。
# 一般建議保持預設值 False。
# 預設值: False（基於時間更新）
MoveBasedKnownlist = False

# 已知對象列表的更新間隔時間（單位為毫秒）：
# 若採用時間更新模式，表示每次全面更新視野內物件的間隔時間。
# 若採用移動更新模式，此設定則表示中間的輔助更新間隔。
# 注意：
#   合理範圍通常在 300 到 2000 毫秒之間，太小數值將增加 CPU 負擔，太大數值會導致視野內物件更新不及時。
#   預設值經過實際測試，是比較平衡的設定。
# 預設值: 1250（毫秒）
KnownListUpdateInterval = 1250

# 地圖網格（Grid）相關設定：
# 地圖會以網格形式管理資源，每個網格（Grid）可根據附近有無玩家來啟用或關閉。
# 啟用網格後，會連帶開啟周圍 8 個鄰近網格。關閉網格時亦同。
# 若啟用『GridsAlwaysOn』，則全部網格將永遠處於開啟狀態（不建議）。
# 預設值: False（自動管理開關）
GridsAlwaysOn = False

# 網格啟用相鄰區域的延遲時間（單位為秒）：
# 當一個網格內有玩家進入時，周圍8個鄰近的網格也會於此秒數後自動啟用。
# 預設值: 1 秒
GridNeighborTurnOnTime = 1

# 網格關閉相鄰區域的延遲時間（單位為秒）：
# 當網格及其鄰近網格一定時間內均無玩家時，經過此秒數後自動關閉。
# 預設值: 90 秒
GridNeighborTurnOffTime = 90

# 玩家視野範圍內已知對象的基本監視距離：
# 此設定控制玩家視野內能夠發現其他物件（玩家、NPC、怪物等）的距離。
# 物件超出此距離後，將會被自動從已知列表移除（核心自動處理移除距離）。
# 預設值: 2800（遊戲距離單位）
KnownBaseWatchDistance = 2800