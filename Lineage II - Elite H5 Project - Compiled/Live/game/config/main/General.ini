# ---------------------------------------------------------------------------
# General Server Settings
# 通用伺服器設定
# ---------------------------------------------------------------------------
# The defaults are set to be retail-like. If you modify any of these settings your server will deviate from being retail-like.
# 下列設定預設為官方伺服器數值，若修改則會偏離官方設定。
# Warning: 
# Please take extreme caution when changing anything. Also please understand what you are changing before you do so on a live server.
# 警告：
# 修改前務必清楚了解各參數之影響，並謹慎設定，以避免影響正式伺服器運行。

# ---------------------------------------------------------------------------
# Administrator
# 管理員相關設定
# ---------------------------------------------------------------------------

# If this option is set to True every newly created character will have access level 127. This means that every character created will have Administrator Privileges.
# 若設定為True，則每個新創角色都會自動擁有管理員權限 (127等級)。
# Default: False
EverybodyHasAdminRights = False

# Show server/DP revision when players enter the game
# 玩家登入遊戲時顯示伺服器與資料包 (DP) 的版本資訊。
# Default: True
DisplayServerRevision = True

# Setting for serverList
# 伺服器列表設定：
# Displays [] in front of server name on character selection
# 在角色選擇畫面的伺服器名稱前顯示方括號[]。
# Default: False
ServerListBrackets = False

# Displays server type next to the server name on character selection.
# 在角色選擇畫面的伺服器名稱旁顯示伺服器類型標籤。
# Notes:
#	Accepted Values: Normal, Relax, Test, NoLabel, Restricted, Event, Free
# 可接受數值：Normal（普通）, Relax（休閒）, Test（測試）, NoLabel（無標籤）, Restricted（限制）, Event（活動）, Free（免費）
# Default: Normal
ServerListType = Free
 
# Displays server minimum age to the server name on character selection.
# 在角色選擇畫面的伺服器名稱旁顯示建議最低玩家年齡。
# Notes:
#	Accepted values: 0, 15, 18
# 可接受數值：0（無年齡限制）, 15（15歲以上）, 18（18歲以上）
# Default: 0
ServerListAge = 0

# If True, only accounts with GM access can enter the server.
# 若設定為True，則僅允許GM權限帳號登入伺服器。
# Default: False
ServerGMOnly = False

# Enable GMs to have the glowing aura of a Hero character on login. 
# GM登入時自動擁有英雄角色的光環特效。
# Notes:
#	GMs can do "///hero" on themselves and get this aura voluntarily.
#	GM亦可自行透過指令"///hero"開啟此效果。
#	It's advised to keep this off due to graphic lag.
# 建議保持關閉，避免圖形延遲。
# Default: False
GMHeroAura = True

# Auto set invulnerable status to a GM on login.
# GM登入時自動啟用無敵模式。
# Default: False
GMStartupInvulnerable = True

# Auto set invisible status to a GM on login.
# GM登入時自動啟用隱形模式。
# Default: False
GMStartupInvisible = True

# Auto block private messages to a GM on login.
# GM登入時自動封鎖所有私人訊息 (PM)。
# Default: False
GMStartupSilence = False

# Auto list GMs in GM list (/gmlist) on login.
# GM登入時自動顯示在GM列表中 (/gmlist)。
# Default: False
GMStartupAutoList = True

# Auto set diet mode on to a GM on login (affects your weight penalty).
# GM登入時自動啟用減重模式（影響負重懲罰）。
# Default: False
GMStartupDietMode = True

# Item restrictions apply to GMs as well? (True = restricted usage)
# GM是否同樣受到物品使用限制。（True=限制使用）
# Default: True
GMItemRestriction = False

# Skill restrictions apply to GMs as well? (True = restricted usage)
# GM是否同樣受到技能使用限制。（True=限制使用）
# Default: True
GMSkillRestriction = True

# Allow GMs to drop/trade non-tradable and quest(drop only) items
# 允許GM丟棄或交易原本不可交易的物品與僅任務掉落的物品。
# Default: False
GMTradeRestrictedItems = True

# Allow GMs to restart/exit while is fighting stance
# 允許GM在戰鬥狀態下登出或重新登入。
# Default: True
GMRestartFighting = True

# Show the GM's name behind an announcement made by him
# 公告時，在公告訊息後顯示GM名稱。
# example: "Announce: hi (HanWik)"
# 範例："公告內容 (GM名稱)"
GMShowAnnouncerName = False

# Show the GM's name before an announcement made by him
# 緊急公告時，在公告訊息前顯示GM名稱。
# example: "Nyaran: hi"
# 範例："GM名稱: 公告內容"
GMShowCritAnnouncerName = False

# Give special skills for every GM
# 是否給予每個GM特殊技能。
# 技能編號：7029,7041-7064,7088-7096,23238-23249 (Master's Blessing)
# Default: False
GMGiveSpecialSkills = True

# Give special aura skills for every GM
# 是否給予每個GM特殊光環技能。
# 技能編號：7029,23238-23249,23253-23296 (Master's Blessing)
# Default: False
GMGiveSpecialAuraSkills = True

# ---------------------------------------------------------------------------
# Server Security
# 伺服器安全設定
# ---------------------------------------------------------------------------

# Bypass exploit protection. To ENABLE protection set to True.
# 阻擋遊戲內指令繞過（Bypass）漏洞攻擊。True代表啟用保護。
# Default: True
BypassValidation = True

# Enforce gameguard for clients. Sends a gameguard query on character login.
# 強制要求客戶端使用GameGuard，登入時發送GameGuard驗證請求。
# Default: False
GameGuardEnforce = False

# Don't allow player to perform trade, talk with npc, or move until gameguard reply is received.
# 在收到GameGuard回覆前，不允許玩家交易、與NPC對話或移動。
# Default: False
GameGuardProhibitAction = True

# Logging settings. The following four settings, while enabled, will increase writing to your hard drive(s) considerably. Depending on the size of your server, the amount of players, and other factors, you may suffer a noticable performance hit.
# 日誌記錄設定。以下四個設定若啟用，將會增加硬碟讀寫量。依據伺服器規模與玩家數量，可能會造成明顯效能下降。

# Default: False
# 記錄玩家聊天訊息
LogChat = True

# Default: False
# 記錄伺服器自動公告內容
LogAutoAnnouncements = True

# Default: False
# 記錄物品的獲得、使用與流動情形
LogItems = True

# Log only Adena and equippable items if LogItems is enabled
# 若啟用LogItems，只記錄金幣(Adena)與可裝備的物品
LogItemsSmallLog = False

# Default: False
# 記錄物品強化（Enchant）行為
LogItemEnchants = False

# Default: False
# 記錄技能強化（Enchant）行為
LogSkillEnchants = False

# Default: False
# 記錄GM的所有管理動作（GMAudit）
GMAudit = True

# Default: False
# 記錄遊戲中造成的傷害數值（戰鬥傷害日誌）
LogGameDamage = True

# If damage greater than threshold then log it
# 若造成傷害超過此數值才進行記錄
# Default: 5000
LogGameDamageThreshold = 5000

# Check players for non-allowed skills
# 檢查玩家是否擁有未經允許的技能（防止外掛或作弊）
# Default: False
SkillCheckEnable = True

# If true, remove invalid skills from player and database.
# Report only, if false.
# 若為True，則從玩家角色與資料庫中移除未經允許的技能。若False則僅進行報告不會移除。
# Default: False
SkillCheckRemove = True

# Check also GM characters (only if SkillCheckEnable = True)
# 是否同時檢查GM角色（僅在啟用SkillCheckEnable時有效）
# Default: True
SkillCheckGM = True


# ---------------------------------------------------------------------------
# Thread Configuration (執行緒設定)
# ---------------------------------------------------------------------------

# 以下設定將影響伺服器的執行緒管理，若不清楚影響，建議保持預設值。

# 效果相關執行緒數量
# 預設: 10
ThreadPoolSizeEffects = 10

# 一般用途執行緒數量
# 預設: 13
ThreadPoolSizeGeneral = 13

# 事件相關執行緒數量
# 預設: 2
ThreadPoolSizeEvents = 2

# 緊急封包處理執行緒核心數量
# 預設: 2
UrgentPacketThreadCoreSize = 2

# 一般封包處理執行緒核心數量
# 預設: 4
GeneralPacketThreadCoreSize = 4

# 一般伺服器任務的執行緒核心數量
# 預設: 4
GeneralThreadCoreSize = 4

# AI（人工智慧）處理的最大執行緒數量
# 預設: 6
AiMaxThread = 6

# 活動（事件）處理的最大執行緒數量
# 預設: 5
EventsMaxThread = 5

# 死鎖偵測器（獨立偵測執行緒死鎖的執行緒）
# 若啟用，可改善伺服器異常崩潰日誌記錄，並在死鎖發生時自動重啟伺服器。
# 預設: True
DeadLockDetector = True

# 死鎖偵測的檢查間隔時間 (秒)
# 預設: 20
DeadLockCheckInterval = 20

# 若偵測到死鎖，是否自動重啟伺服器
# 預設: False
RestartOnDeadlock = False

# ---------------------------------------------------------------------------
# Optimization (效能優化設定)
# ---------------------------------------------------------------------------

# 玩家是否允許丟棄物品於地上（可降低伺服器負擔）
# 預設: True
AllowDiscardItem = False

# 自動刪除掉落在地上的物品（秒，0代表不刪除）
# 預設: 600
AutoDestroyDroppedItemAfter = 200

# 自動刪除掉落的藥草（Herb）的時間（秒）
# 預設: 60
AutoDestroyHerbTime = 30

# 設定不會被自動刪除的物品ID（用逗號","區隔，如：57,5575,6673）
# 注意：ID之間不可含空白。
# 預設: 0 (無例外)
ListOfProtectedItems = 0

# 伺服器啟動時是否自動清理資料庫內無用資料
# 大型資料庫可能導致啟動延遲，可偶爾進行清理提升效能。
# 預設: True
DatabaseCleanUp = True

# 資料庫連線超時關閉時間 (毫秒)，若執行SQL指令超過此時間將顯示錯誤
# 常發生 "Unclosed Connection!" 時可適度提高此數值
# 預設: 60000
ConnectionCloseTime = 60000

# 定期儲存玩家角色資料的時間間隔（分鐘）
# 時間越長，硬碟與資料庫存取越少但崩潰時損失資料越多；設0則停用定期儲存（離開遊戲時仍會儲存）。
# 預設: 15
CharacterDataStoreInterval = 15

# 延遲儲存物品資料（大幅降低DB負擔）
# 警告：伺服器異常時可能導致玩家物品遺失
# 預設: False
LazyItemsUpdate = False

# 即使使用延遲儲存，儲存角色時仍強制儲存角色物品資料
# 預設: False
UpdateItemsOnCharStore = False

# 是否自動刪除玩家掉落於地上的一般物品（非裝備）
# 需配合AutoDestroyDroppedItemAfter生效
# 預設: False
DestroyPlayerDroppedItem = False

# 是否自動刪除玩家掉落於地上的裝備類物品
# 必須設定 DestroyPlayerDroppedItem = True 才有效
# 預設: False
DestroyEquipableItem = False

# 是否儲存玩家掉落於地上的物品到資料庫，以便重啟伺服器後回復
# 預設: False
SaveDroppedItem = False

# 伺服器啟動後是否清空已載入的掉落物品資料表（避免物品複製問題）
# 預設: False
EmptyDroppedItemTableAfterLoad = False

# 定期儲存地上掉落物品到資料庫的間隔（分鐘），設0則停用
# 若停用，僅在關閉伺服器時才儲存一次
# 預設: 60
SaveDroppedItemInterval = 60

# 下次啟動時是否清除所有已儲存的掉落物品資料
# 僅當 SaveDroppedItem = False 時才有效
# 預設: False
ClearDroppedItemTable = True

# 自動從玩家身上移除無效的任務資料
# 預設: False
AutoDeleteInvalidQuestData = True

# 強制每次物品變更時都發送完整物品欄資料給玩家（可能增加網路流量）
# 預設: False
ForceInventoryUpdate = False

# 啟用LazyCache時，HTML僅在首次請求時載入並快取，降低記憶體使用量
# False則伺服器啟動時載入所有HTML檔案
# 預設: True
LazyCache = True

# 啟動時是否快取所有角色名稱到記憶體
# False：角色名稱由資料庫即時讀取
# True：減少資料庫存取但增加記憶體使用量
# 預設: True
CacheCharNames = True

# NPC動畫播放延遲的隨機區間（秒）
# 注意Min <= Max
# 預設最小: 10
MinNPCAnimation = 10
# 預設最大: 20
MaxNPCAnimation = 20

# 怪物動畫播放延遲的隨機區間（秒）
# 預設最小: 5
MinMonsterAnimation = 5
# 預設最大: 20
MaxMonsterAnimation = 20


# ---------------------------------------------------------------------------
# Features (遊戲功能設定)
# ---------------------------------------------------------------------------

# 和平區模式設定：
# 0 = 永遠和平（無法進行 PvP）
# 1 = 攻城期間僅限攻城參與者可 PvP
# 2 = 永遠開放 PvP
# 預設值: 0
PeaceZoneMode = 0

# 全球頻道（全域聊天）模式設定。
# 可用選項: ON (開啟全體區域聊天), OFF (關閉), GM (僅GM可使用), GLOBAL (全服可見), CUSTOM (自訂模式)
# 預設值: ON
GlobalChat = GLOBAL

# 貿易頻道設定。
# 可用選項: ON (開啟), OFF (關閉), GM (僅GM可使用), GLOBAL (全服可見)
# 預設值: ON
TradeChat = GLOBAL

# 開啟/關閉倉庫系統（若交易出問題可暫時停用）。
# 預設值: True（開啟）
AllowWarehouse = True

# 開啟倉庫快取功能（加快倉庫存取速度，但可能增加記憶體使用）。
# 若倉庫未使用超過指定時間，伺服器會自動清理記憶體。
# 預設值: False（停用）
WarehouseCache = False

# 倉庫資料保存在記憶體的時間（單位：分鐘）。
# 預設值: 15
WarehouseCacheTime = 15

# 開啟/關閉商品退款功能。
# 預設值: True（開啟）
AllowRefund = True

# 開啟/關閉遊戲內郵件系統。
# 預設值: True（開啟）
AllowMail = True

# 開啟/關閉郵件附件功能。
# 預設值: True（開啟）
AllowAttachments = True

# 開啟/關閉玩家在商店內試穿裝備功能。
# 預設值: True（開啟）
AllowWear = True

# 玩家試穿裝備後的冷卻時間（秒）。
# 預設值: 5
WearDelay = 5

# 每次試穿裝備需支付的金幣數量。
# 預設值: 10
WearPrice = 10


# ---------------------------------------------------------------------------
# Misc Settings (雜項設定)
# ---------------------------------------------------------------------------

# 開啟/關閉角色競速比賽功能。
# 預設值: True（開啟）
AllowRace = True

# 開啟/關閉水中移動功能。
# 預設值: True（開啟）
AllowWater = True

# 允許玩家從寵物管理員租借飛龍與陸龍。
# 預設值: False（關閉）
AllowRentPet = False

# 開啟/關閉釣魚功能。
# 預設值: True（開啟）
AllowFishing = True

# 開啟/關閉船隻（渡船）功能。
# 預設值: True（開啟）
AllowBoat = True

# 船隻廣播喊話範圍（半徑）。
# 若船隻廣播影響遊戲體驗可適度調整。
# 預設值: 20000
BoatBroadcastRadius = 1

# 允許/禁止詛咒武器（Cursed Weapons）出現。
# 預設值: True（允許）
AllowCursedWeapons = True

# 允許寵物管理員的寵物在周圍自由行動。
# 預設值: True（允許）
AllowPetWalkers = True

# 玩家進入遊戲世界時顯示伺服器公告(html: data/html/servnews.htm)。
# 預設值: False（不顯示）
ShowServerNews = False

# 開啟/關閉社群公告板（Community Board）。
# 預設值: True（開啟）
EnableCommunity = True

# 預設公告板起始頁面設定。
# 預設值: _bbshome
BBSDefault = _bbshome

# 開啟/關閉聊天文字過濾器（防止不當言語）。
# 預設值: False（關閉）
UseChatFilter = True

# 過濾掉的不雅文字將被以下字符取代。
ChatFilterChars = ^_^

# 禁止使用特定聊天頻道 (多個頻道使用;隔開)：
# 頻道代號:
# 0 = 所有聊天 (白字)
# 1 = 喊話 (!)
# 2 = 私訊 (")
# 3 = 隊伍 (#)
# 4 = 血盟 (@)
# 5 = GM (//gmchat)
# 6 = 玩家提交申訴 (*)
# 7 = GM回覆申訴 (*)
# 8 = 貿易頻道 (+)
# 9 = 聯盟頻道 ($)
# 10 = 系統公告
# 11 = 船隻
# 12 = 好友 (L2FRIEND)
# 13 = MSN聊天
# 14 = 隊伍配對房間
# 15 = 隊伍配對房間-指揮官 (黃字)
# 16 = 隊伍配對房間-所有人 (紅字)
# 17 = 英雄之聲 (&)
# 18 = 重要公告
# 19 = 螢幕公告
# 20 = 戰場
# 21 = 指揮頻道
# 預設值: 0;1;8;17
BanChatChannels = 0;1;8;17

# ---------------------------------------------------------------------------
# Manor（莊園系統設定）
# ---------------------------------------------------------------------------

# 開啟/關閉莊園系統（允許城堡主人管理莊園）。
# 預設值: True（開啟）
AllowManor = True

# 莊園每日重置時間 (24小時制，小時)。
# 預設值: 20（晚上8點）
AltManorRefreshTime = 20

# 莊園每日重置時間 (分鐘)。
# 預設值: 00（整點）
AltManorRefreshMin = 00

# 莊園核准期設定時間 (24小時制，小時)。
# 預設值: 4（凌晨4點）
AltManorApproveTime = 4

# 莊園核准期設定時間 (分鐘)。
# 預設值: 30
AltManorApproveMin = 30

# 莊園維護持續時間 (分鐘)。
# 預設值: 6
AltManorMaintenanceMin = 6

# 莊園資料儲存方式設定：
# True = 每次莊園動作後立即儲存資料到資料庫。
# False = 定期儲存資料（見下方設定）。
# 預設值: False
AltManorSaveAllActions = False

# 莊園資料定期儲存間隔時間（單位：小時，僅當 AltManorSaveAllActions = False 時有效）。
# 預設值: 2 小時
AltManorSavePeriodRate = 2


# ---------------------------------------------------------------------------
# Lottery（樂透系統設定）
# ---------------------------------------------------------------------------

# 開啟/關閉樂透系統。
# 預設值: True（開啟）
AllowLottery = True

# 樂透初始獎金設定。
# 預設值: 50000
AltLotteryPrize = 50000

# 每張樂透彩券價格。
# 預設值: 2000
AltLotteryTicketPrice = 2000

# 猜中樂透5個數字者，可獲得獎金比例（從累積獎金中分配）。
# 預設值: 0.6 (60%)
AltLottery5NumberRate = 0.6

# 猜中樂透4個數字者，可獲得獎金比例。
# 預設值: 0.2 (20%)
AltLottery4NumberRate = 0.2

# 猜中樂透3個數字者，可獲得獎金比例。
# 預設值: 0.2 (20%)
AltLottery3NumberRate = 0.2

# 猜中樂透2個數字或1個數字者可獲得的固定獎金（不從累積獎金中抽取）。
# 預設值: 200 Adena
AltLottery2and1NumberPrize = 200


# ---------------------------------------------------------------------------
# Item Auction（物品拍賣設定）
# ---------------------------------------------------------------------------

# 啟用或停用物品拍賣功能。
# 預設值：True（開啟）
AltItemAuctionEnabled = True

# 拍賣物品結束後，資料保留於資料庫中的天數，超過此天數後會自動刪除相關紀錄。
# 預設值：14 天
AltItemAuctionExpiredAfter = 14

# 如果拍賣結束前有新的出價進入，拍賣時間將延長指定的秒數。
