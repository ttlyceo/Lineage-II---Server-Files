# ---------------------------------------------------------------------------
# Rate Settings - 伺服器倍率相關設定
# ---------------------------------------------------------------------------
# 以下預設均為官方數值，如修改則可能導致伺服器偏離官方設計。
# 警告：
# 修改前請特別注意，確認你理解所有設置的意義及可能造成的影響。

# ---------------------------------------------------------------------------
# Standard Settings (Retail value = 1) - 一般設定（官方預設值為1）
# ---------------------------------------------------------------------------

# 經驗值倍率
RateXp = 1
# 技能點數倍率
RateSp = 1
# 組隊狀態下經驗值倍率
RatePartyXp = 1
# 組隊狀態下技能點數倍率
RatePartySp = 1
# 消耗品價格倍率
RateConsumableCost = 1
RateDropItems = 1
RateRaidDropItems = 1
RateDropSpoil = 1
# 莊園掉落倍率
RateDropManor = 1



# 紅名（PK角色）降低業值（Karma）速度倍率
# 注意：-1表示與經驗值倍率同步，即官方預設。
# 預設值：-1
RateKarmaLost = -1

# 紅名（PK角色）死亡時經驗值懲罰倍率
RateKarmaExpLost = 1

# 攻城守衛購買價格倍率
RateSiegeGuardsPrice = 1

# 可提煉物品或技能的獎勵倍率
# 預設值：1
RateExtractable = 1.

# 設定是否將地獄邊界（Hellbound）永久設為最高等級與信任值。
# 預設：False（關閉）
HellboundAlwaysMaxLevel = True
HellboundAlwaysMaxTrust = True

# 地獄邊界（Hellbound）信任值增加倍率
RateHellboundTrustIncrease = 1

# 地獄邊界（Hellbound）信任值減少倍率
RateHellboundTrustDecrease = 1
# 任務倍率設定
# 警告：許多任務需要重寫，才能使此設定完全有效。

# 任務物品掉落倍率
RateQuestDrop = 1
# 任務經驗值與技能點數獎勵倍率
RateQuestRewardXP = 1
RateQuestRewardSP = 1

# 任務金幣獎勵倍率
RateQuestRewardAdena = 1




# 是否使用額外的任務獎勵物品倍率？
# 預設：False（不使用）
UseQuestRewardMultipliers = False

# 預設的任務獎勵物品倍率
# 當 UseQuestRewardMultipliers = False 時，所有任務獎勵物品皆使用此倍率
# 當 UseQuestRewardMultipliers = True 時，僅未設定額外倍率的物品使用此倍率
# 預設值：1
RateQuestReward = 1

# 依據物品類型設定額外的任務獎勵倍率
RateQuestRewardPotion = 1
# 藥水類物品倍率
RateQuestRewardScroll = 1
# 捲軸類物品倍率
RateQuestRewardRecipe = 1
# 配方類物品倍率
RateQuestRewardMaterial = 1
# 材料類物品倍率

# ---------------------------------------------------------------------------
# 活力系統倍率設定（僅當 EnableVitality = True 時有效）
# ---------------------------------------------------------------------------

# 以下設定不同活力等級下經驗值倍率，共有0-4等（0為無活力狀態），官方設定如下：
# 等級1：150%
# 等級2：200%
# 等級3：250%
# 等級4：300%
# 請注意，設定時務必考量整體經驗值倍率，避免倍率過大！
# 範例：伺服器經驗值倍率為15倍，活力4級設定為3倍，則最終倍率為15×3=45倍！
RateVitalityLevel1 = 1.5
RateVitalityLevel2 = 2.
RateVitalityLevel3 = 2.5
RateVitalityLevel4 = 3.

# 玩家達到此等級前將擁有滿活力值
# 設定為0表示停用此功能
# 預設：0（不啟用）
FullVitalityTillLevel = 0

# 活力值的獲得與消耗倍率（擊殺怪物時）
# 預設皆為1（官方設定）
RateVitalityGain = 0.01
# 獲得倍率
RateVitalityLost = 0.01
# 消耗倍率

# 在和平區（村莊、城鎮等）回復活力值的倍率
# 預設值：1（官方設定）
RateRecoveryPeaceZone = 1

# 離線時活力值回復速度的倍率
# 必須開啟 "RecoverVitalityOnReconnect" 才會生效
# 預設值：4（官方為4倍）
RateRecoveryOnReconnect = 4

# ---------------------------------------------------------------------------
# 玩家死亡掉落物品設定（以下數值皆以百分比設定）
# ---------------------------------------------------------------------------

# 一般玩家（非紅名）最多掉落幾個物品
PlayerDropLimit = 0

# 一般玩家（非紅名）物品掉落機率（%）
PlayerRateDrop = 0

# 一般玩家（非紅名）掉落一般物品機率（非裝備）（%）
PlayerRateDropItem = 0

# 一般玩家（非紅名）掉落裝備物品機率（%）
PlayerRateDropEquip = 0

# 一般玩家（非紅名）掉落武器類裝備物品機率（%）
PlayerRateDropEquipWeapon = 0

# 紅名玩家最多掉落物品數量限制
# 預設值：10
KarmaDropLimit = 10

# 紅名玩家物品掉落機率（%）
# 預設值：40
KarmaRateDrop = 40

# 紅名玩家掉落一般物品機率（非裝備）（%）
# 預設值：50
KarmaRateDropItem = 50

# 紅名玩家掉落裝備物品機率（%）
# 預設值：40
KarmaRateDropEquip = 40

# 紅名玩家掉落武器類裝備物品機率（%）
# 預設值：10
KarmaRateDropEquipWeapon = 10





# ---------------------------------------------------------------------------
# 寵物相關倍率設定 (預設值 = 1)
# ---------------------------------------------------------------------------

PetXpRate = 1
# 寵物經驗值獲取倍率
PetFoodRate = 1
# 寵物飽食度消耗倍率（數字越大，食物消耗越快）
SinEaterXpRate = 1
# Sin Eater（除罪獸）經驗值獲取倍率


# ---------------------------------------------------------------------------
# 藥草（Herb）相關倍率設定
# ---------------------------------------------------------------------------

# 以下為一般屬性加成藥草的掉落倍率：
# 包括力量藥草、魔力藥草、攻擊速度藥草、施法速度藥草、致命攻擊藥草、移動速度藥草
# 預設值：1
RateCommonHerbs = 1

# HP類藥草掉落倍率，包括：
# 生命藥草（小）、生命藥草（中）、生命藥草（大）
# 預設值：1
RateHpHerbs = 1

# MP類藥草掉落倍率，包括：
# 魔力藥草（小）、魔力藥草（中）、魔力藥草（大）
# 預設值：1
RateMpHerbs = 1

# 特殊類藥草掉落倍率，包括：
# 戰士藥草、神秘藥草、回復藥草
# 預設值：1
RateSpecialHerbs = 1

# 活力值回復藥草掉落機率倍率（百分比設定）
# 必須同時設定 EnableVitalityHerbs = True 及 EnableVitality = True 才會生效
# 預設值：1
RateVitalityHerbs = 1