# ---------------------------------------------------------------------------
# 攻城設定（Siege Settings）
# ---------------------------------------------------------------------------
# 以下設定預設值皆為官方數值，修改後可能導致伺服器與官方運作模式不同。
# 警告：
# 修改任何設定前請謹慎評估，並確認您已了解修改後的影響。
# 建議先在測試環境確認後再套用至正式伺服器。
# ---------------------------------------------------------------------------
# 基本設定（Standard Settings）
# ---------------------------------------------------------------------------

# 攻城時間長度（倒數計時前的戰鬥時間），單位：分鐘。
# 預設值：120（2小時）
SiegeLength = 120

# 每個血盟（Clan）最多可設置多少面旗幟（攻城用）。
# 預設值：1
MaxFlags = 3

# 報名參加攻城戰的血盟所需的最低血盟等級。
# Default: 5
SiegeClanMinLevel = 5

# 攻城方最多可登記參加的血盟數量。
# Default: 500
AttackerMaxClans = 500

# 守城方最多可登記參加的血盟數量。
# Default: 500
DefenderMaxClans = 500

# 攻城方重生（復活）等待時間，單位為毫秒(ms)。
# 設定為 0 則無額外等待時間。
# Default: 0
AttackerRespawn = 0

# 成功守城後，獲得的血之誓約（Blood Alliance）獎勵數量。
# 獎勵將自動存入守城成功的血盟倉庫中。
# 預設值：1
BloodAllianceReward = 1


