# ---------------------------------------------------------------------------
# 副本（Instances）相關設定
# ---------------------------------------------------------------------------

# 玩家重新登入時，是否恢復至原本所在的副本中
# 若設定為True，則玩家重新進入遊戲後會回到登出前所在的副本位置。
# 預設值：False（不恢復，玩家重登後回到副本外部）
RestorePlayerInstance = False

# 是否允許玩家使用召喚技能將其他玩家召喚進入副本中
# 若啟用此設定，可以透過個別副本的XML檔案進一步單獨禁止召喚功能。
# 預設值：False（不允許）
AllowSummonInInstance = False

# 當玩家在副本內死亡後，設定多久之後會自動從副本移出（回到外部區域）
# 時間單位為秒。
# 預設值：60秒
EjectDeadPlayerTime = 60

# 當副本結束時，自動銷毀副本的倒數計時長度
# 即副本結束後，伺服器將在設定秒數後將該副本自動移除。
# 時間單位為秒。
# 預設值：300秒（5分鐘）
DefaultFinishTime = 300