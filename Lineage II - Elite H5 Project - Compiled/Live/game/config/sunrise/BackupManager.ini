# ---------------------------------------------------------------------------
# ---------------- Database Backup Manager for L2JSunrise -------------------
# ---------------------------------------------------------------------------

# 若要使用此功能，你需要：
# 1. 已安裝 mysqldump
# 2. 設定正確的 mysqldump 路徑
# 3. 具備執行 mysqldump 的權限
# 4. 在伺服器 datapack 目錄中具有建立資料夾的權限

# 啟用或停用資料庫備份管理器
# 若此項設為 False，以下所有設定皆不生效
# 預設值: False（停用）
EnableDatabaseBackupManager = False

# 伺服器啟動時是否自動執行一次備份
# 預設值: False（否）
DatabaseBackupMakeBackupOnStartup = False

# 伺服器關閉時是否自動執行一次備份
# 預設值: False（否）
DatabaseBackupMakeBackupOnShutdown = False

# 定時備份功能 (若啟用，關機時備份功能將失效)
# 預設值: False（停用）
DatabaseBackupScheduler = False

# 伺服器啟動後首次備份延遲時間（單位：分鐘）
# 預設值: 5 分鐘
DatabaseBackupStartDelay = 5

# 每次定期備份之間的間隔時間（單位：分鐘）
# 預設值: 120 分鐘
DelayBetweenBackups = 120

# 需備份的資料庫名稱
# 預設值: l2jsunrisegs
DatabaseBackupDatabaseName = l2jsunrisegs

# 備份資料存放路徑 (可使用相對或完整路徑)
# 範例: c:/backup/database/
# 預設值: ./backup/database/
DatabaseBackupSavePath = ./backup/database/

# mysqldump 執行檔路徑 (根據實際安裝位置設定)
# 預設值: C:/Program Files/MySQL/MySQL Server 5.5/bin
DatabaseBackupMysqldumpPath = C:/Program Files/MySQL/MySQL Server 5.5/bin

# 備份完成後是否將備份檔案壓縮為 zip 檔案
# 預設值: False（不壓縮）
DatabaseBackupCompression = False