# ---------------------------------------------------------------------------
# 遊戲平衡數值上限調整
# ---------------------------------------------------------------------------

# 調整 Cancel 技能的成功機率
# 數值為正時增加成功率，數值為負時減少成功率
# 預設: 0（無調整）
ModifyCancelSuccessRate = 0

# 角色最高移動速度
# 預設: 250
MaxRunSpeed = 250

# 角色最高物理爆擊率 (設定值 10 = 1%，500即為最高50%)
# 預設: 500
MaxPCritRate = 500

# 角色最高魔法爆擊率 (設定值 10 = 1%，200即為最高20%)
# 預設: 200
MaxMCritRate = 200

# 角色最高物理攻擊速度
# 預設: 1500
MaxPAtkSpeed = 1500

# 角色最高魔法施放速度
# 預設: 1999
MaxMAtkSpeed = 1999

# 角色最高迴避率
# 預設: 250
MaxEvasion = 250

# 異常狀態（Debuff）的最低與最高成功機率（百分比）
# 此設定影響所有沒有特別指定成功率上下限的技能
# 預設 (H5 版本): 最低 10%，最高 90%
MinAbnormalStateSuccessRate = 10
MaxAbnormalStateSuccessRate = 70


