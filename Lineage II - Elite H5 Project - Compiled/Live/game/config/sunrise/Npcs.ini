# ---------------------------------------------------------------------------
# L2J Sunrise 客製化NPC設定（Custom NPCs Properties）
# ---------------------------------------------------------------------------
# 此設定檔整合了非官方標準NPC系統，請注意官方團隊不一定會提供這些模組的後續支援。
# ---------------------------------------------------------------------------

# ---------------------------------------------------------------------------
#【自訂傳送NPC】(Custom Gatekeeper)
# 預設 NPC id: 570 / NPC類型: L2CustomGatekeeper
# ---------------------------------------------------------------------------

# 是否啟用自訂傳送NPC (開啟後可提供自訂傳送功能)
EnableCustomGatekeeper = false

# 攻城戰期間是否允許玩家傳送至戰爭中的村莊/城市
TeleportDuringSiege = False

# 玩家帶有 Karma 時是否允許使用傳送功能
TeleportWithKarma = False

# 玩家戰鬥中是否允許使用傳送功能
TeleportWhileCombat = False

# 在HTML頁面中是否顯示玩家數量
# 開啟後可使用 %players_count% 變數於 HTML 中，顯示特定區域玩家數量
EnablePlayersCount = False

# 若上述選項開啟，設定需統計玩家數量的區域類型
# 可選擇: ChaoticZone (混亂區域), FlagZone (旗幟區域)
# 注意需在 zone XML 中設定相應ID，例如：
# <zone name="自訂區域" id="15501" type="ChaoticZone" ...
ZoneTypeForPlayersCount = ChaoticZone

# ---------------------------------------------------------------------------
#【貴族身分管理NPC】(Custom Noblesse Manager)
# 預設 NPC id: 575 / NPC類型: L2Npc
# ---------------------------------------------------------------------------

# 是否啟用自訂貴族管理員 (允許玩家直接購買貴族身分)
EnableNobleManager = True

# 自訂貴族管理NPC的ID
NpcIdForNoblesseManager = 575

# 取得貴族身分所需支付物品ID（預設: 3470 金條）
ItemIDForNoble = 3470

# 取得貴族身分所需支付物品數量（預設: 100 個金條）
ItemAmountForNoble = 100

# 取得貴族身分所需的最低角色等級（預設: 76）
LevelForNoble = 76

# ---------------------------------------------------------------------------
#【賭場管理NPC】(Custom Casino Manager)
# 預設 NPC id: 574 / NPC類型: L2Npc
# ---------------------------------------------------------------------------

# 是否啟用自訂賭場管理NPC
EnableCasinoManager = True

# 賭場管理NPC的ID
NpcIdForCasinoManager = 574

# 下注使用的物品ID（預設: 3470 金條）
ItemIDForBet = 3470

# 可供玩家選擇下注的三個數量選項 (可自行調整)
ItemAmountForBet1 = 5
ItemAmountForBet2 = 15
ItemAmountForBet3 = 30

# 使用賭場功能所需的最低角色等級 (預設: 80)
LevelForCasino = 80

# 玩家下注後贏得獎勵的成功機率 (%) (預設: 40%)
SuccessChance = 40

# ---------------------------------------------------------------------------
#【名望與聲望點數管理NPC】(Fame & Rep Points Manager)
# 預設 NPC id: 554 / NPC 類型: L2Npc
# ---------------------------------------------------------------------------

# 是否啟用名望與聲望點數管理NPC
EnablePointsManager = false

# 設定 NPC 的 ID
NpcIdForPointsManager = 554

# 【聲望值設定】

# 購買「聲望值」所需支付物品的ID（預設: 3470 金條）
ItemIdForRep = 3470

# 每次兌換「聲望值」需支付的物品數量（預設: 10 個金條）
ItemAmountForRep = 10

# 每次兌換可獲得的「聲望值」數量（預設: 1000 點）
AmountOfRep = 1000

# 【名望值設定】

# 購買「名望值」所需支付物品的ID（預設: 3470 金條）
ItemIdForFame = 3470

# 每次兌換「名望值」需支付的物品數量（預設: 10 個金條）
ItemAmountForFame = 10

# 每次兌換可獲得的「名望值」數量（預設: 1000 點）
AmountOfFame = 1000

# ---------------------------------------------------------------------------
#【降級管理NPC】(Delevel Manager)
# 預設 NPC id: 560 / NPC 類型: L2Npc
# ---------------------------------------------------------------------------

# 是否啟用角色降級管理NPC（允許玩家主動降級角色）
EnableDelevelManager = True

# 設定降級管理NPC的ID
NpcIdForDelevelManager = 560

# 降級價格是否動態調整？
# True = 價格依角色等級動態調整, False = 固定價格
DynamicPrices = False

# 降級所需支付物品的ID（預設: 3470 金條）
ItemIDForDelevel = 3470

# 若使用固定價格，每次降級所需支付的物品數量（預設: 1 個金條）
ItemAmountForDelevel = 1

# 允許降級的最低角色等級（預設: 80 級）
LevelForDelevel = 80

# ---------------------------------------------------------------------------
#【玩家回報管理NPC】(Report Manager)
# 預設 NPC id: 553 / NPC 類型: L2Npc
# ---------------------------------------------------------------------------

# 是否啟用玩家回報管理 NPC (用於收集玩家的問題或回報Bug)
EnableReportManager = false


# 玩家回報管理 NPC 的 ID 設定
NpcIdForReportManager = 553

# 使用回報功能的角色最低等級
# 建議設置避免新創角色濫用回報功能
LevelForReport = 80

# 回報內容儲存路徑 (務必確認資料夾已存在)
ReportPath = data/sunrise/BugReports/

