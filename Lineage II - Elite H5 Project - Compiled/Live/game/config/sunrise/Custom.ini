# ---------------------------------------------------------------------------
# --------------------- Custom L2JSunrise properties --------------------
# ---------------------------------------------------------------------------

# 自訂伺服器屬性設定 - 此為L2J專案中整合的非官方系統設定。
# 請注意，這些設定除原作者外可能不提供其他技術支援。
# ---------------------------------------------------------------------------

# ---------------------------------------------------------------------------
# 替代支付系統 (Alternative Payment System)
# ---------------------------------------------------------------------------

# 私人商店是否使用替代支付模式（例如不使用金幣Adena，而改使用自訂貨幣）
# 預設值：False（關閉）
AlternatePaymodeShops = False

# 郵件系統是否使用替代支付模式
# 預設值：False（關閉）
AlternatePaymodeMails = False

# 血盟小屋是否使用替代支付模式
# 預設值：False（關閉）
AlternatePaymodeClanHalls = False

# 若啟用替代支付模式時，私人商店及其他支付功能所使用的貨幣ID
# 預設為：57（Adena 金幣）
AlternatePayment = 40002

# ---------------------------------------------------------------------------
# 私人商店距離系統 (L2J Private Shop Distance System)
# ---------------------------------------------------------------------------

# 開啟私人商店時與其他玩家之間的最小距離限制
# 預設值：0（無限制）
ShopMinRangeFromPlayer = 70

# 開啟私人商店時與NPC之間的最小距離限制
# 預設值：0（無限制）
ShopMinRangeFromNpc = 70

# ---------------------------------------------------------------------------
# 自訂公告系統 (Custom Announcements Settings)
# ---------------------------------------------------------------------------

# 是否啟用額外自訂的公告訊息（如特殊事件通知）
# 預設值：False（關閉）
ExtraMessages = False

# 若設置為True，當英雄玩家登入遊戲時，全伺服器將公告該玩家名稱
# 預設值：False（關閉）
AnnounceHerosOnLogin = False

# 是否公告副本/大型頭目(Raid/Grand Boss)的死亡及復活狀態
# 預設值：False（關閉）
AnnounceDeathAndReviveOfRaids = False


# ---------------------------------------------------------------------------
# 一般自訂功能設定 (General Custom Settings)
# ---------------------------------------------------------------------------

# 啟用或關閉查詢線上玩家人數的語音指令 (.online)
# 預設值: False (關閉)
AllowOnlineCommand = False

# 啟用或關閉修復角色的語音指令 (.repair)
# 玩家使用該指令可以修復異常的角色
# 預設值: False (關閉)
AllowRepairCommand = True

# 啟用或關閉經驗值獲得切換的語音指令 (.changeexp)
# 玩家使用該指令能夠自行開啟或關閉經驗值獲取
# 預設值: False (關閉)
AllowExpGainCommand = True

# 啟用或關閉快速傳送的語音指令 (.giran .dion .oren 等等)
# 預設值: False (關閉)
AllowTeleportsCommand = False

# 新創角色是否直接獲得地獄邊界(Hellbound)地圖，而不須完成相關任務
# 預設值: False (關閉)
GiveHellboundMap = False

# 排行榜重新整理時間（分鐘）
# 設定為 0 則關閉此功能
# 預設值: 20分鐘
TopListsReloadTime = 30

# 玩家登入時，自動啟用靈魂彈/精神彈(Soulshots/Spiritshots)
# 預設值: False (關閉)
AutoActivateShotsEnabled = True

# 自動啟用靈魂彈/精神彈需要的最低彈藥數量 (建議至少100以上)
# 預設值: 200
AutoActivateShotsMin = 200

# 啟用或關閉連續擊殺(PVP spree)系統
# 玩家達到連續擊殺條件時會有特殊獎勵或公告
# 預設值: False (關閉)
PvpSpreeSystem = False


# ---------------------------------------------------------------------------
# 血盟盟主特殊顯示系統 (Alternative Clan Leader System)
# ---------------------------------------------------------------------------

# 是否為血盟盟主啟用特殊名字顏色
# 預設值: False (關閉)
AltAllowClanLeaderName = False

# 血盟盟主名字的顏色代碼 (例如黃色為FFFF00)
# 預設值: FFFF00 (黃色)
ClanLeaderNameColor = FFFF00

# 血盟盟主稱號的顏色代碼
# 預設值: FFFF00 (黃色)
ClanLeaderTitleColor = FFFF00

# 血盟達到此等級後，盟主名稱才會顯示特殊顏色
# 預設值: 0 (任何等級都生效)
ClanLevelActivation = 5

# 玩家登入遊戲時，是否公告擁有城堡的血盟盟主名稱
# 預設值: False (關閉)
AnnounceCastleLords = False


# ---------------------------------------------------------------------------
# Augment Custom System (自訂精煉系統)
# ---------------------------------------------------------------------------

# 是否允許玩家精煉 (Augment) PvP類型的裝備。
# 預設: False (關閉)
AltAllowRefinePVPItem = False

# 是否允許玩家精煉 (Augment) 英雄(Hero)專用裝備。
# 預設: False (關閉)
AltAllowRefineHEROItem = False


# ---------------------------------------------------------------------------
# Distribute Items System (物品平均分配系統)
# ---------------------------------------------------------------------------

# 啟用後，隊伍除了金幣之外，也可將指定道具平均分配給隊員。
# 預設: False (關閉)
EnableEvenlyDistribution = False

# 若開啟此項，隊員使用語音指令切換狀態或加入使用平均分配的隊伍時，
# 將會收到系統訊息通知目前可平均分配的物品清單。
# 預設: True (開啟)
SendEvenlyDistributionList = True

# 強制所有玩家均須使用物品平均分配系統，玩家不可自行關閉。
# 預設: False (玩家可自行切換)
ForceEvenlyDistribution = False

# 是否將 Spoil（掠奪技能）獲得的道具也納入平均分配。
# 預設: False (關閉)
EnableEvenlyDistributionForSpoil = True

# 需要平均分配的物品清單 (使用物品ID，以分號分隔)
# 範例: Ancient Adena(5575); Seal Stones(6360, 6361, 6362); Knight's Epaulette(9912)
# 預設值: 5575;6360;6361;6362;9912
ItemsToEvenlyDistribute = 5575;6360;6361;6362;9912;40002


# ---------------------------------------------------------------------------
# Skill Enchant system (技能強化系統)
# ---------------------------------------------------------------------------

# 啟用或關閉技能強化(附魔)系統。
# 預設: True (開啟)
EnableSkillEnchant = True

# 是否限制技能強化(附魔)的最大等級。
# 啟用後，將讀取下方 SkillMaxEnchantLimitLevel 的設定。
# 預設: False (無限制)
EnableSkillMaxEnchantLimit = False

# 技能強化(附魔)等級上限。
# 設為 0 則會取消當前技能的強化狀態。
# 預設值: 30
SkillMaxEnchantLimitLevel = 30


# ---------------------------------------------------------------------------
# Run of exp item bonus (經驗值道具獎勵系統)
# ---------------------------------------------------------------------------

# 是否啟用額外經驗值獎勵管理器 (例如: 活動、特殊道具提供額外經驗)
# 預設: False (關閉)
EnableBonusManager = False


# ---------------------------------------------------------------------------
# Character control panel (角色控制面板)
# ---------------------------------------------------------------------------

# 是否啟用角色控制面板 (提供玩家自助管理角色的功能)
# 預設: False (關閉)
EnableCharacterControlPanel = True


# ---------------------------------------------------------------------------
# Starting title (on new created chars) (新創建角色的初始頭銜設定)
# ---------------------------------------------------------------------------

# 是否啟用新建立角色的初始頭銜功能。
# 預設: False (關閉)
EnableStartingTitle = True

# 設定新建立角色的預設頭銜文字。
# 預設: L2Sunrise
StartingTitle = 歡迎進入天堂II


# ---------------------------------------------------------------------------
# Dual Box Settings (多重開視窗設定)
# ---------------------------------------------------------------------------

# 啟用此設定後，系統將檢查同一台電腦或同一個外部 IP 的遊戲視窗數量。
# 若超過設定值則進行限制，避免過多視窗同時遊玩。
# 設為 0 則代表無限制 (關閉此功能)。
# 預設: 0 (無限制)
DualBoxesInGame = 0