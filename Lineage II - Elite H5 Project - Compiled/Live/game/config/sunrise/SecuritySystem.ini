# ---------------------------------------------------------------------------
# -------------- Security System properties for L2JSunrise --------------
# ---------------------------------------------------------------------------
# 此部分設定伺服器安全系統的主要功能。

# 是否啟用安全系統 (若設置為 false 可能造成伺服器不穩定)
# 預設值：True
EnableSecuritySystem = True

# 是否啟用安全管理員防護系統
# 預設值：False
EnableAdminSecuritySystem = False

# 安全管理員的物件識別碼 (Object ID)
# 範例：215456;578657845;6784556
# 預設值：（空值）
AdminsObjectIds = 12345

# 對不安全的管理員所採取的懲罰措施
# 1 - 僅向GM廣播警告訊息
# 2 - 踢出玩家
# 3 - 踢出並封禁玩家帳號
# 預設值：3
SafeAdminPunish = 3

# 安全檢查時允許的最高強化等級
# 預設值：0（0 表示不限制）
MaxEnchantLevel = 0

# 發生高危險級別駭客行為時，是否向全伺服器玩家公告
# 預設值：False
EnableGlobalAnnounce = False

# 當玩家觸發輕度危險漏洞時，被監禁的時間（單位：分鐘）
# 預設值：1
TimeInJailLow = 1

# 當玩家觸發中度危險漏洞時，被監禁的時間（單位：分鐘）
# 預設值：60
TimeInJailMid = 60

# 當玩家觸發高度危險（伺服器漏洞繞過）漏洞時，被監禁的時間（單位：分鐘）
# 預設值：120
TimeInJailHigh = 120

# 玩家觸發駭客警告時，是否向該玩家發送警告訊息
# 預設值：False
EnableMessageToPlayer = False

# 玩家觸發高度危險行為時，發送給該玩家的警告訊息內容
MessageToSend = [GM]Server: You must be fool!

# 玩家觸發高度危險行為時，向全體在線玩家發送的公告內容
# 注意：公告前會自動加上前綴 (Security System: 玩家名稱)
AnnounceToSend = tried to corrupt server bypasses, punish jail!