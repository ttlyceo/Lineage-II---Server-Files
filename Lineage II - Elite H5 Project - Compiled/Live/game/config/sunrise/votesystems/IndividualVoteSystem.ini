# ---------------------------------------------------------------------------
# ---------  個人進階投票獎勵系統設定（L2JSunrise專用）  ---------
# ---------------------------------------------------------------------------

# 啟用個人投票獎勵系統（啟用後玩家可透過投票取得獎勵）
# 預設值: True（開啟）
EnableVoteSystem = True

# 啟用嘗試次數限制，防止玩家重複多次投票
# 最多嘗試次數為5次
# 預設值: False（關閉）
EnableTries = False

# 允許的最大嘗試次數（僅在上方功能啟用後有效）
# 若你有全部7個投票網站的連結，建議設定為5。
# 注意：嘗試次數僅在投票失敗時扣除。
# 如要修改此值，需同步修改位於 "tools\sql\sunrise_sql_files" 的 "sunrise_patch.sql"
# 預設值: 5
TriesAmount = 5

# 檢查玩家是否投票的延遲時間
# 預設值: 20（秒）
VoteDelayCheck = 25

# ---------------------------------------------------------------------------
# L2Hopzone 網站設定
# ---------------------------------------------------------------------------

# 啟用或停用 Hopzone 投票
AllowHopZoneVote = True

# 設定你的 Hopzone 伺服器投票連結
# 範例: http://l2.hopzone.net/lineage2/details/96034/L2-Tales
VoteLinkHopzone = http://l2.hopzone.net/lineage2/details/96034/L2-Tales

# 指定 Hopzone 投票完成後的獎勵
# 預設: 3487,100;57,1000
RewardsForHopZone = 3487,100;57,1000;

