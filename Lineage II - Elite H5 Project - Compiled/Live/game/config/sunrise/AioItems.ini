# AIO 物品是否啟用一般操作延遲（例如取得增益Buff）。
# 建議開啟，能有效降低伺服器負擔。
AioEnableDelay = False

# AIO 物品是否啟用傳送延遲。
# 預設: True
AioEnableTPDelay = True

# 延遲時間（秒），可使用小數點。
# 如 0.75 秒即表示 750 毫秒延遲。
AioDelay = 0.75

# 當玩家在延遲期間操作時，是否向玩家發送提示訊息。
# 注意：啟用此功能可能會大量增加伺服器的網路流量，建議關閉。
# 預設: False
AioDelaySendMessage = True