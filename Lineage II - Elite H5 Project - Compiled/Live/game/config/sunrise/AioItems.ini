# ---------------------------------------------------------------------------
# -------------- AIO item settings created for L2JSunrise -------------------
# ---------------------------------------------------------------------------

# 此部分用於設定 L2JSunrise 伺服器中的「萬用物品」（AIO Item）相關功能。

# 啟用或關閉 AIO 物品語音指令 (.aio)
# 預設: False (關閉)
AllowAioItemVoiceCommand = True

# 啟用或關閉 AIO 物品 NPC 功能。
# 若為 False，AIO 物品僅會顯示訊息而不提供服務；
# 若為 True，則 AIO 物品將可執行其設計的各項功能。
EnableAioNpcs = True

# AIO 物品的 ID（遊戲內物品編號），登入時將自動給予玩家。
AioItemId = 41005

# 若關閉 AIO 物品功能時，是否將玩家現有的 AIO 物品從遊戲中刪除。
# 預設: False (不刪除)
DestroyOnDisable = True

# 玩家更改角色名稱時需使用的代幣 ID。
ChangeNameCoin = 40002
# 更改角色名稱的代幣數量（價格）。
ChangeNamePrice = 30000

# 玩家更改血盟名稱時需使用的代幣 ID。
ChangeClanNameCoin = 40000
# 更改血盟名稱的代幣數量（價格）。
ChangeClanNamePrice = 10

# 玩家登入時若背包或倉庫中沒有 AIO 物品，是否自動補發並記錄。
# 預設: False
CheckAndReGiveAioItem = False

# 一般玩家性別變更使用的一般代幣 ID。
# 預設: 40002
ChangeGenderNormalCoin = 40002
# 一般玩家性別變更所需代幣數量。
ChangeGenderNormalPrice = 60000

# 贊助玩家性別變更使用的贊助代幣 ID。
# 預設: 40000 
ChangeGenderDonateCoin = 40000
# 贊助玩家性別變更所需代幣數量。
ChangeGenderDonatePrice = 5

# 武器添加特殊能力 (Augment) 時使用的代幣 ID（通常為贊助代幣）。
AugmentCoin = 40000
# 武器添加特殊能力所需代幣數量。
AugmentPrice = 5

# 武器/防具附加屬性 (Element) 時使用的代幣 ID。
ElementCoin = 40000
# 武器/防具附加屬性所需代幣數量。
ElementPrice = 5

# 武器是否允許添加多種屬性（如火、水、風等）。
# 預設: False (僅允許一種屬性)
ElementAllowMoreAttForWeapons = False

# 防具附加屬性時的屬性數值。
# 預設: 120
ElementValueArmor = 120
# 武器附加屬性時的屬性數值。
# 預設: 120
ElementValueWeapon = 120

# 血盟捐贈系統所使用的代幣 ID。
GetFullClanCoin = 40000
# 血盟捐贈系統所需代幣數量。
GetFullClanPrice = 30

# 用於物品交換的代幣 ID（如兌換 Adena 等）。
# 預設: 3470，現設為40002
AioExchangeId = 40002
# 兌換一個代幣所需的 Adena 數量。
# 預設: 1,000,000,000
AioExchangePrice = 100000000

# 是否允許玩家在城鎮被攻城時，仍然可傳送至該城鎮或村莊。
# 預設: False (攻城時禁止傳送)
TeleportDuringSiege = False

