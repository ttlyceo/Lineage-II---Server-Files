# ---------------------------------------------------------------------------
# -------------- Donate Manager properties for L2JSunrise (贊助管理器設定) --------------
# ---------------------------------------------------------------------------

# 以下設定將影響贊助管理器的主要功能與價格。

# 玩家更改角色名稱時使用的贊助幣ID
ChangeNameCoin = 40002
# 更改角色名稱所需的贊助幣數量
ChangeNamePrice = 30000

# 玩家更改血盟名稱時使用的贊助幣ID
ChangeClanNameCoin = 40000
# 更改血盟名稱所需的贊助幣數量
ChangeClanNamePrice = 10

# 玩家更改角色性別時使用的贊助幣ID
# 預設: 40000 
ChangeGenderDonateCoin = 40000
# 更改角色性別所需的贊助幣數量
ChangeGenderDonatePrice = 5

#--------------------------------------------#
#----------- Donate full clan section ---------#
#--------------------------------------------#

# 使用贊助系統將血盟升級至完整狀態時，使用的贊助幣ID
# 預設: 40000
GetFullClanCoin = 40000
# 使用贊助系統將血盟升級至完整狀態所需的贊助幣數量
GetFullClanPrice = 30

# 血盟使用此贊助功能時，會增加多少血盟聲望點數
# 預設: 500000
ReputationPointsToAdd = 500000

# 血盟主要技能ID列表，以 ";" 分隔
# 血盟技能等級將由遊戲核心自動處理
# 範例: 391;611;612;
# 以下是主要血盟技能列表：
ClanMainSkills = 370;371;372;373;374;375;376;377;378;379;380;381;382;383;384;385;386;387;388;389;390

# 血盟小隊技能ID列表，以 ";" 分隔
ClanSquadSkills = 611;612;613;614;615;616

# 安全檢查贊助管理器使用的 Multisell XML ID，避免未授權存取
# 請在此明確列出相關 XML 檔案的編號
# 範例: 10000;100001;50000
MultisellList = 004