# ---------------------------------------------------------------------------
# 高級帳號系統（Premium Manager）
# 說明：提供特殊的高級帳號權限，包括經驗值加倍、特殊掉落倍率、獨立聊天功能等。
# ---------------------------------------------------------------------------

# 是否啟用高級帳號服務
UsePremiumServices = True

# 購買高級帳號所需的道具ID
PremiumCoin = 40000

# 高級帳號經驗值倍率與技能點倍率（只對高級帳號玩家生效，隊友不受影響）
PremiumRateXp = 1000
PremiumRateSp = 1000

# ---------------------------------------------------------------------------
# ?? 高級帳號物品掉落設定（當自動撿取AutoLoot開啟時有效）
# ---------------------------------------------------------------------------

# 一般物品掉落倍率（若未在下方特定設定中指定的物品，則以此倍率計算）
PremiumRateDropItems = 2

# 特定物品掉落倍率設定（將覆蓋上面的掉落倍率）
# 注意：這會與Rates.ini中的掉落倍率疊加，例如Rates.ini設定57,20則實際掉落倍率為 20*此處設定的倍率
PrRateDropItemsById = 57,20000;40002,2

# ---------------------------------------------------------------------------
# ?? 高級帳號專屬聊天功能
# ---------------------------------------------------------------------------

# 是否啟用高級帳號專屬聊天頻道
AllowPremiumChat = True

# 高級帳號聊天頻道的指令前綴（輸入此前綴即可使用高級聊天）
PremiumChatPrefix = -

# 高級帳號玩家名稱前的特殊前綴
PremiumNamePrefix = [PR]

# ---------------------------------------------------------------------------
# ?? 高級帳號緩衝方案（Buffer Scheme）設定
# ---------------------------------------------------------------------------

# 高級帳號最多可創建的buff方案數量
PremiumBufferScheme = 7

