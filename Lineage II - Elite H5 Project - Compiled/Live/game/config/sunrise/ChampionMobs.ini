# 是否啟用冠軍怪物系統 (Champion Mobs)
# 預設值: False（停用）
ChampionEnable = False

# 是否啟用冠軍怪物的光環特效
# 非主動攻擊的冠軍怪物將顯示藍色光環
# 主動攻擊的冠軍怪物將顯示紅色光環
# 預設值: False（停用）
ChampionEnableAura = False

# 強制所有冠軍怪物為被動（不主動攻擊玩家）
# 設為 False 保留怪物原本主動/非主動攻擊設定
# 設為 True 將所有冠軍怪物設為被動
ChampionPassive = False

# 怪物變成冠軍怪物的機率（百分比設置，0表示停用）
# 預設值: 5%
ChampionFrequency = 5

# 所有冠軍怪物名稱後方的頭銜顯示內容
# 預設值: Champion
ChampionTitle = Champion

# 允許怪物成為冠軍怪物的最低和最高等級限制
# 預設值: 最低20級、最高70級
ChampionMinLevel = 20
ChampionMaxLevel = 70

# 冠軍怪物的HP（生命值）倍數
# 預設值: 8倍
ChampionHp = 8

# 冠軍怪物的HP回復速率倍數
# 預設值: 1.0（正常回復速度）
ChampionHpRegen = 1.0

# Standard DROP rewards multiplier for Champion mobs.
ChampionRewards = 8

# 擊殺冠軍怪物所獲得的經驗值倍數
# 預設值: 8倍
ChampionRewardsExp = 8

# 擊殺冠軍怪物所獲得的SP（技能點數）倍數
# 預設值: 8倍
ChampionRewardsSp = 8

# 冠軍怪物掉落金幣（Adena）與封印石（Seal Stone）的數量倍數
# 預設值: 1.0（數量不變）
ChampionAdenasRewardsAmount = 1.0

# 冠軍怪物的物理攻擊與魔法攻擊力倍率
# 預設值: 1.0（正常攻擊力）
ChampionAtk = 1.0

# 冠軍怪物的物理與魔法攻擊速度倍率
# 預設值: 1.0（正常攻擊速度）
ChampionSpdAtk = 1.0

# 指定冠軍怪物額外掉落的道具ID
# 預設值: 6393
ChampionRewardItemID = 6393

# 擊殺冠軍怪物時，玩家可能獲得指定獎勵道具的數量
# 預設值: 1個
ChampionRewardItemQty = 1

# 擊殺比玩家等級低的冠軍怪物時，獲得指定獎勵道具的機率（百分比）
# 預設值: 0%（不掉落）
ChampionRewardLowerLvlItemChance = 0

# 擊殺比玩家等級高的冠軍怪物時，獲得指定獎勵道具的機率（百分比）
# 預設值: 0%（不掉落）
ChampionRewardHigherLvlItemChance = 0

# 擊殺冠軍怪物時是否計算活力值（Vitality）系統
# 啟用此功能可能造成伺服器經驗值倍數過高，請謹慎調整
# 有效公式為：基本經驗值 x 伺服器倍率 x 活力值倍率 x 冠軍怪經驗倍率
# 注意：需啟用活力值系統(EnableVitality=True)才生效
# 預設值: False（停用）
ChampionEnableVitality = False

# 是否在副本（Instances）中生成冠軍怪物
# 預設值: False（副本中不生成冠軍怪物）
ChampionEnableInInstances = False