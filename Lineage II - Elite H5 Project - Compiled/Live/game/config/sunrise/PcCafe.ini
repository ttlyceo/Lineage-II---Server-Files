# ---------------------------------------------------------------------------
# 【網咖積分系統（PC Bang Event）】
# 說明：此系統用於讓玩家透過經驗值累積來取得特殊的網咖點數（PC Bang Points）。
# 點數可用於兌換道具或特殊獎勵。
# ---------------------------------------------------------------------------

# 是否啟用網咖活動（True啟用，False停用）
# PC BANG POINTS ID = -100
Enabled = True

# 玩家能持有的最大網咖點數限制
MaxPcBangPoints = 200000

# 積分獲取是否隨機
# True：每次取得點數在設定值的一半到設定值之間隨機獲得。
# False：每次固定取得設定值的點數。
AcquisitionPointsRandom = False

# 啟用雙倍點數獲取機制
DoublingAcquisitionPoints = False

# 若開啟雙倍點數，觸發雙倍點數的機率（百分比）
# 範例：設定為1，則每次獲得點數有1%的機率取得雙倍。
DoublingAcquisitionPointsChance = 1

# 網咖點數的取得倍率
# 預設 1.0：代表每獲得10000經驗值，可獲取1個網咖點數
# 範例：
#   2.0 表示每10000經驗值獲得2點
#   0.5 表示每5000經驗值獲得1點
AcquisitionPointsRate = 0.01