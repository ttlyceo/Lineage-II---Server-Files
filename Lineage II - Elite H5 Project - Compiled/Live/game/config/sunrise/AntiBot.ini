# ---------------------------------------------------------------------------
# -------------- Antibot System Engine created for L2JSunrise --------------
# ---------------------------------------------------------------------------

# ---------------------------------------------------------------------------
# Antibot 系統全域設定
# ---------------------------------------------------------------------------

# 是否啟用所有 Antibot 系統（防機器人系統總開關）。
# 此設定將會影響所有的 Antibot 功能。
# 預設值: False (關閉)
EnableAntibotSystems = True

# 是否啟用圖片驗證（圖形驗證碼）作為額外的雙重防護。
# 預設值: True (啟用)
EnableDoubleProtection = True

# Antibot 系統是否也套用至 GM 角色。
# 預設值: False (GM 不受影響)
EnableAntibotForGms = False

# ---------------------------------------------------------------------------
# 打怪農怪防機器人系統設定（Antibot Farm System）
# ---------------------------------------------------------------------------

# 是否啟用打怪防機器人驗證系統。
# 預設值: False
EnableAntibotFarmSystem = True

# 打怪防機器人系統是否也套用至團隊型怪物（如 Raid Boss）。
# 預設值: True (啟用於 Raid Boss)
EnableAntibotFarmSystemOnRaids = True

# 若玩家在指定時間內未通過驗證，將被關進監獄。
# 驗證失敗後進監獄前的等待秒數。
# 預設值: 180 秒
JailTimer = 100

# 玩家因未通過驗證而被關入監獄後需停留的時間（分鐘）。
# 預設值: 1 分鐘
TimeToSpendInJail = 1

# 防機器人農怪系統觸發模式：
# 可選擇 0 或 1：
#   0: 累積打怪數量後觸發驗證
#   1: 每擊殺一隻怪都有特定機率觸發驗證
# 預設值: 0（累積數量模式）
AntibotFarmType = 0

# 當 AntibotFarmType = 0 時，此數值設定觸發驗證的累積擊殺怪物數量。
# 預設值: 100
AntibotMobCounter = 200

# 當 AntibotFarmType = 1 時，每次擊殺怪物有多少機率 (%) 觸發驗證。
# 預設值: 50
AntibotFarmChance = 50

# 是否僅針對特定怪物啟用防機器人農怪驗證系統。
# 預設值: False (所有怪物皆有效)
EnableAntibotSpecificMobs = False

# 當啟用特定怪物驗證時，此處填寫要驗證的怪物 ID。
# 用分號區隔不同的怪物 ID。
# 範例: 22320;22327;22765
FarmMobsIds = 22320;22327;22765;22325;22763;22321;22760;22324;22762;22761

# ---------------------------------------------------------------------------
# 強化物品防機器人系統設定（Antibot Enchant System）
# ---------------------------------------------------------------------------

# 是否啟用防機器人強化物品驗證系統。
# 預設值: False
EnableAntibotEnchantSystem = True

# 強化防機器人系統中，每隔多少秒會降低強化成功率。
# 預設值: 20 秒
EnchantChanceTimer = 20

# 強化防機器人系統起始觸發的強化成功機率 (%)
# 當玩家強化成功機率達到或超過此數值時，系統將開始降低成功機率。
# 預設值: 80 (%)
EnchantChancePercentToStart = 80

# 每次 EnchantChanceTimer 週期後，強化成功率會降低多少 (%)
# 預設值: 10 (%)
EnchantChancePercentToLow = 10

# 強化防機器人系統觸發模式：
# 可選擇 0 或 1：
#   0: 累積強化次數後觸發驗證
#   1: 每次使用強化卷軸都有特定機率觸發驗證
# 預設值: 0 (累積次數模式)
AntibotEnchantType = 0

# 當 AntibotEnchantType = 0 時，此數值設定觸發驗證的累積強化次數。
# 預設值: 100
AntibotEnchantCounter = 200

# 當 AntibotEnchantType = 1 時，每次使用強化卷軸有多少機率 (%) 觸發驗證。
# 預設值: 100 (%)
AntibotEnchantChance = 100