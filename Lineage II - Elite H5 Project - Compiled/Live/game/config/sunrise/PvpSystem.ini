# ---------------------------------------------------------------------------
# 【進階PvP獎勵系統（PvP Reward System）】
# 說明：玩家每次擊殺其他玩家時，可獲得特定獎勵。
# ---------------------------------------------------------------------------

# 是否啟用PvP擊殺獎勵系統
EnablePvpRewardSystem = False

# 啟用IP/電腦防刷限制
# 開啟後，同一IP或電腦的玩家互相擊殺將不會獲得獎勵。
EnablePvpRewardSystemIpRestriction = True

# PvP擊殺後的獎勵設定（格式：物品ID,數量;物品ID,數量;...）
# 範例：57,100（擊殺玩家後獲得100個金幣）
PvpRewards = 57,100