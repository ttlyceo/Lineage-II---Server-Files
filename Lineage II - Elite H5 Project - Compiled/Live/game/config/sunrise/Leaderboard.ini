# ---------------------------------------------------------------------------
# L2JSunrise 排行榜系統設定 (Leaderboards)
# ---------------------------------------------------------------------------

# 主開關，決定伺服器啟動時排行榜系統是否啟動
# True 開啟，將在伺服器控制台顯示：LeaderBoards: Activated 並啟動各項排行榜。
# False 關閉，將在伺服器控制台顯示：LeaderBoards: Disabled。
Enableleaderboard = True

# ---------------------------------------------------------------------------
# 【競技場排行榜】Arena LeaderBoards 設定
# ---------------------------------------------------------------------------
# 競技場排行榜是否啟動 (需 CustomNpcTable = True 才可正常運作)
RankArenaEnabled = True

# 排行榜刷新間隔 (單位：分鐘)
RankArenaInterval = 120

# 排行榜排名獎勵物品ID (預設使用 40002，此處可自行調整)
RankArenaRewardId = 40002

# 排行榜排名獎勵物品數量 (設為 0 將停用獎勵發放)
RankArenaRewardCount = 1000

# 允許同IP玩家參與 (防止多開作弊設定)
# True = 允許同IP參加, False = 禁止同IP參加
ArenaAcceptSameIP = True

# ---------------------------------------------------------------------------
# 【釣魚排行榜】Fisherman LeaderBoards 設定
# ---------------------------------------------------------------------------
# 釣魚排行榜是否啟動 (需 CustomNpcTable = True 才可正常運作)
RankFishermanEnabled = True

# 排行榜刷新間隔 (單位：分鐘)
RankFishermanInterval = 120

# 排行榜排名獎勵物品ID
RankFishermanRewardId = 40002

# 排行榜排名獎勵物品數量 (設為 0 將停用獎勵發放)
RankFishermanRewardCount = 1000

# ---------------------------------------------------------------------------
# 【製作排行榜】Craft LeaderBoards 設定
# ---------------------------------------------------------------------------
# 製作排行榜是否啟動 (需 CustomNpcTable = True 才可正常運作)
RankCraftEnabled = True

# 排行榜刷新間隔 (單位：分鐘)
RankCraftInterval = 120

# 排行榜排名獎勵物品ID
RankCraftRewardId = 40002

# 排行榜排名獎勵物品數量 (設為 0 將停用獎勵發放)
RankCraftRewardCount = 1000

# ---------------------------------------------------------------------------
# 【團隊對抗賽排行榜】TvT LeaderBoards 設定
# ---------------------------------------------------------------------------
# TvT 團隊對抗賽排行榜是否啟動 (需 CustomNpcTable = True 才可正常運作)
RankTvTEnabled = False

# 排行榜刷新間隔 (單位：分鐘)
RankTvTInterval = 120

# 排行榜排名獎勵物品ID
RankTvTRewardId = 40002

# 排行榜排名獎勵物品數量 (設為 0 將停用獎勵發放)
RankTvTRewardCount = 1000