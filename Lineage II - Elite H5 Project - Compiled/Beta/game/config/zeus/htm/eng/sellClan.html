<html>
	<title>Community Board</title>
	<body><center>
		%SERVER_LOGO%<br>
        <table border=0 cellpadding=0 cellspacing=0 width=256 ><tr><td valign="top" align="center"><br>
		<center><font color="81F7D8">Here you are able to sell your clan.<br1>Below you can add your required item & price.<br1>When ready, click Send the Target your Price.</font></center>
		<center><br1><table width=210>
			<tr>
				<td width=80 align="RIGHT">Select Item</td>
				<td width=130 align="LEFT"><combobox width=130 var="cmbItem" list="%LIST%"></td>
		
			</tr>
		</table><br1>
		<table  width=210>
			<tr>
				<td width=80 align="RIGHT">Amount</td>
				<td width=130 align="LEFT"><edit type="number" var="txtAmount" width=130></td>
			</tr>
		</table></center>
		<table>
			<tr>
				<td width=280 align="CENTER">
					<button value="Add your Price" action="%LINK_ADD_ITEM%" width=200 height=32 back="L2UI_CT1.OlympiadWnd_DF_BuyEtc" fore="L2UI_CT1.OlympiadWnd_DF_BuyEtc">
				</td>
			</tr>
		</table>
		<center>%TABLE_ITEM%</center>
		<center><button value="Send the Target your Price" action="%LINK_SENDER%" width=200 height=32 back="L2UI_CT1.OlympiadWnd_DF_Back" fore="L2UI_CT1.OlympiadWnd_DF_Back"></center>
        </td></tr></table></center>
	</body>
</html>
